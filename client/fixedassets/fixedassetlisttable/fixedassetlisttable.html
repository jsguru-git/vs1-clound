<template name="fixedassetlisttable">

  <div class="row no-gutters" style="padding: 0px 32px;">
    <div class="col-12">
      <div class="card shadow mb-3">
        <div class="row d-xl-flex flex-row justify-content-xl-center"
          style="padding: 0px 20px; background-color: #ededed;">

          <div class="col float-left flex-grow-1 mb-1">
            <button class="btn btn-primary btnRefresh" type="button" style="margin: 12px"><i class="la la-lightbulb-o"
                style="padding-right: 5px;"></i>Refresh</button>
            <button id="btnNewInvoice" name="btnNewInvoice" class="btn btn-primary" type="button"
              style="margin: 12px 0 12px;"><i class="icon ion-plus" style="padding-right: 5px;"></i>New Fixed Asset</button> 
          </div>

          <div class="col">
            <a class="btn btnOpenSettings float-right" role="button" data-toggle="modal" href="#myModal2"
              style="margin: 12px 0 12px 12px ;"><i class="icon ion-android-more-horizontal"></i></a> 
          </div>

        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table id="tblAllTaskDatatable" name="tblAllTaskDatatable"
              class="dataTable table table-hover table-striped table-bordered tblAllTaskDatatable">
              <thead>
                <tr class="dasnd-moved"> 
                  <th class="th colAssetName">Asset Name</th>
                  <th class="th colColor">Color</th>
                  <th class="th colBrandName">Brand Name</th>
                  <th class="th colManufacture">Manufacture</th>
                  <th class="th colModel">Model</th>
                  <th class="th colAssetCode">Asset Code</th>
                  <th class="th colAssetType">Asset Type</th>
                  <th class="th colDepartment">Department</th>
                  <th class="th colPurchDate">Purch Date</th>
                  <th class="th colPurchCost">Purch Cost</th>
                  <th class="th colSerial">Serial</th>
                  <th class="th colQty">Qty</th>
                  <th class="th colAssetCondition">Asset Condition</th>
                  <th class="th colLocationDescription">Location Description</th>
                  <th class="th colNotes">Notes</th>
                  <th class="th colSize">Size</th>
                  <th class="th colShape">Shape</th>
                  <th class="th colStatus">Status</th>
                  <th class="th colBusinessUse">Business Use(%)</th>
                  <th class="th colEstimatedValue">Estimated Value</th>
                  <th class="th colReplacementCost">Replacement Cost</th>
                  <th class="th colWarrantyType">Warranty Type</th>
                  <th class="th colWarrantyExpiresDate">Warranty Expires Date</th>
                  <th class="th colInsuredBy">Insured By</th>
                  <th class="th colInsurancePolicy">Insurance Policy</th>
                  <th class="th colInsuredUntil">Insured Until</th>
                  <th class="th colActive">Active</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


</template>
