<template name="fixedassetlistpop">
  <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
      <div class="modal-content">
          <div class="modal-header">
              <h4>FixedAsset List</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          </div>
          <div class="card-body">
            <style>
                td.colReplacementCost, td.colPurchCost, td.colQty, td.colEstimatedValue, td.colBusinessUse{
                    text-align: right !important;
                }
            </style>
            {{>datatablelist
                    tablename="tblFixedAssetList"
                    apiName= apiFunction
                    indexeddbname = 'TFixedAssetsList'
                    tableheaderrecords = tableheaderrecords
                    exportfilename = 'Fixed Assets List'
                    istransaction = false
                    apiParams= apiParams
                    datahandler = datahandler
                    service=service
                    lowercaseDataName='tfixedassetslist'
                    exIndexDBName = 'tfixedassetslist'
                    exdatahandler = exDataHandler
                    searchAPI = searchAPI
            }}
<!--          {{> non_transactional_list tablename = "tblFixedAssetList"}}-->
        </div>
        <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
      </div>
  </div>
</template>
