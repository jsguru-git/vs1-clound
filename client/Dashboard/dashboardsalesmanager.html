<template name="dashboardsalesmanager">
    <style>
        .custom-sales-card > .card-body{
            padding: 1rem 0.4rem;
        }
        .small-heading {
            font-size: 0.8rem;
        }

        .my-tasks {
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            background-color: #9ed5f5;
            border-radius: 14px;
            color: black;
            margin-left: -4px;
            max-height: 350px;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
    <div class="container-fluid">
        {{#if includeDashboard}}
            <div class="row mb-2">
                <div class="col-12 col-md-12">
                    <header class="pt-1 pb-1 d-flex justify-content-center">
                        <h2>Sales Performance Dashboard</h2>
                    </header>
                    <hr>
                </div>
            </div>
            <div class="row pt-3 pb-3">
                <div class="col-md-8" data-default-class="col-md-10">
                    {{> allCardsLists tabGroupID="10" chartGroup="dashboardSalesManager" type="dashboardSalesManager"}}
                </div>
                <div class="col-md-4">
                    <div class="my-tasks">
                        {{> myTasksWidget}}
                    </div>
                  </div>
            </div>

            <hr>

            <div class="row align-items-center pt-3 pb-3">
                <div class="col-auto col-md-5 no-gutters" data-default-class="col-md-6">
                    <div id="spd-employee-chart"></div>
                </div>

                <div class="col-md-3 no-gutters">
                    <div id="spd-gauge-area1" style="display: none;"></div>
                </div>
                <div class="col-md-3 no-gutters">
                    <div id="spd-gauge-area2" style="display: none;"></div>
                </div>
            </div>
            <hr>
            <div class="row align-items-center pt-3 pb-3">
                <div class="col-md-5 no-gutters">
                    {{> appointmentsWidget}}
                </div>
                <div class="col-md-6 no-gutters">
                   <div class="row no-gutters">
                        <div class="col-md-6 no-gutters">
                            <div id="spd-gauge-area3" style="display: none;"></div>
                        </div>
                        <div class="col-md-6 no-gutters">
                            <div id="spd-gauge-area4" style="display: none;"></div>
                        </div>

                        <div class="col-md-6 no-gutters">
                            <div id="spd-gauge-area5" style="display: none;"></div>
                        </div>
                        <div class="col-md-6 no-gutters">
                            <div id="spd-gauge-area6" style="display: none;"></div>
                        </div>
                   </div>
                </div>
            </div>
            <hr>
            <div class="pt-3 pb-3" style="overflow: hidden;">
                    {{> leadlist}}
            </div>
        {{/if}}
    </div>
</template>
