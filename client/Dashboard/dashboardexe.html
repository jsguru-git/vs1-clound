<template name="dashboardexe">
    <div class="container-fluid">
        {{#if includeDashboard}}
            <div class="row mb-2">
                <div class="col-12 col-md-12">
                    <header class="pt-2 pb-3 d-flex justify-content-center">
                        <h2>For the Month of {{titleDE}}</h2>
                    </header>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-auto col-md-6 sortable-chart-widget-js" data-default-class="col-md-6">
                    <div class="col-md-12">
                    {{> cashchart}}
                    </div>
                </div>
                <div class="col-auto col-md-6 sortable-chart-widget-js" data-default-class="col-md-6">
                    <div class="col-md-12">
                    {{> profitabilitychart}}
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-auto col-md-6 sortable-chart-widget-js" data-default-class="col-md-6">
                    <div class="col-md-12">
                    {{> performancechart}}
                    </div>
                </div>
                <div class="col-auto col-md-6 sortable-chart-widget-js" data-default-class="col-md-6">
                    <div class="col-md-12">
                    {{> balancesheetchart}}
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-auto col-md-6 sortable-chart-widget-js" data-default-class="col-md-6">
                    <div class="col-md-12">
                    {{> incomechart}}
                    </div>
                </div>
                <div class="col-auto col-md-6 sortable-chart-widget-js" data-default-class="col-md-6">
                    <div class="col-md-12">
                    {{> positionchart}}
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
</template>
