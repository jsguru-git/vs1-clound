<template name="dashboardManagerCharts">
    <style>
        .highcharts-title {
            font-size: 14px !important;
        }
        .spd-gauge-charts {
            margin: auto;
            display: none;
        }
        .rev-counter {
            margin-top: -20px;
        }
        .rev-counter span{
            font-size: 14px !important;
        }
        .Gauge .portlet .card-body {
            padding: 0;
        }
    </style>
    <div style="width:16.6%; display:none">
        {{# draggablePanel 
            md=3
            defaultPosition=5
            key=dsmcharts__sales_quota_1
            id="gauge-card-1"
            headerClass=""
            headerColor="primary"
            headerTitle=""
            hrefDetails="/invoicelist"
            editModalID="editDashboardModal"
        }}
            <div class="" key="spd-gauge-area1">
                <div id="spd-gauge-area1" class="ds-highcharts spd-gauge-charts" style="height:270px"></div>
                <div id="spd-gauge-area1-emp" class="text-center h5 font-weight-bold mb-0 fs-18" style="display: none;"></div>
                <div id="spd-gauge-area1-amount" class="text-center currency-value fs-24" style="display: none;"></div>
            </div>
        {{/draggablePanel}}
    </div>
    {{# draggablePanel 
        md=3
        defaultPosition=25
        key=dsmcharts__discount_employee
        id=""
        headerClass=""
        headerColor="primary"
        headerTitle="Discount Given By Employee"
        hrefDetails="/employeelist"
        editModalID="editDashboardModal"
    }}
    <canvas id="spd-employee-chart" name="spd-employee-chart"></canvas>
    {{/draggablePanel}}
</template>
