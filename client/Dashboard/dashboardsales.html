<template name="dashboardsales">
    <style>
        .custom-sales-card > .card-body{
            padding: 1rem 0.4rem;
        }
        .small-heading {
            font-size: 0.8rem;
        }

        .my-tasks {
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            background-color: #9ed5f5;
            border-radius: 14px;
            color: black;
            max-height: 350px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .card-inner-heading {
            font-size: 1.2rem;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .card-inner-heading > h5 {
            font-size: 1.3rem;
        }

        .card-inner-matrics > h5 {
            font-size: 0.8rem;
            text-align: center;
            font-weight: bold;
        }

        .card-inner-matrics > h6 {
            font-size: 1rem;
            text-align: center;
        }

        #calendar {
          height: 450px;
        }
    </style>
    <div class="container-fluid">
        {{#if includeDashboard}}
            <div class="row mb-2">
                <div class="col-12 col-md-12">
                    <header class="pt-1 pb-1 d-flex justify-content-center">
                        <h2>My Performance Dashboard</h2>
                    </header>
                    <hr>
                </div>
            </div>
            <div class="row pt-3 pb-3">
                <div class="col-md-9">
                  {{> allCardsLists tabGroupID="11" chartGroup="dashboardSales" type="dashboardSales"}}
                </div>
                <div class="col-md-3">
                    <div class="my-tasks">
                        {{> myTasksWidget}}
                    </div>
                  </div>
            </div>
            <hr>
            <div class="row pt-3 pb-3">
                {{> dashboardSalesCharts  tabGroupID="11" chartGroup="DSCharts" }}
            </div>
            <hr>
            <div class="row pb-3">
                <div class="offset-2 col-md-8">
                    {{> appointmentsWidget}}
                </div>
            </div>
            <hr>
            <div class="pt-3 pb-3" style="overflow: hidden;">
                {{> leadlist}}
        </div>
        {{/if}}
    </div>
</template>
