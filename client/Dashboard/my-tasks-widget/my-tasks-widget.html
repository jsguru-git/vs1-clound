<template name="myTasksWidget">
    <h5 class="text-center mb-3 font-weight-bold" style="color: #333;">My Tasks</h5>
    <style>

    </style>
    <div class="row">
        <div class="col-md-2">
            <h5 class="font-weight-bold text-center"></h5>
        </div>
        <div class="col-md-3">
            <h5 class="font-weight-bold text-center">Date</h5>
        </div>
        <div class="col-md-3">
            <h5 class="font-weight-bold text-center">Priority</h5>
        </div>
        <div class="col-md-4">
            <h5 class="font-weight-bold text-left">Subject</h5>
        </div>
    </div>
    {{#if todayTasks}}
        {{#each item in todayTasks}}
        <div class="row no-gutters mb-1 align-items-center" style="font-size: 16px; cursor: pointer; padding: 4px;">
            <div class="col-md-2 no-gutters text-center">
                <a class="mb-0" href="crmoverview?taskid={{item.id}}">View</a>
            </div>
            <div class="col-md-3 no-gutters text-center">
                <p class="mb-0">{{item.dueDate}}</p>
            </div>
            <div class="col-md-3 no-gutters text-center">
                <p class="mb-0">{{item.priority}}</p>
            </div>
            <div class="col-md-4 no-gutters">
                <p class="mb-0">{{item.taskName}}</p>
            </div>
        </div>
        {{/each}}
    {{else}}
    <div class="text-center mt-2"><i>No tasks found.</i></div>
    {{/if}}
</template>
