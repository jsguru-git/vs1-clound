<template name="dashboardSalesCards">
    <style>
        .card-inner-heading {
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
            padding: 0;
            margin: 0;
            /*color: #00a3d3;*/
        }
        .card-inner-heading>h5 {
            font-size: 1.3rem;
        }
        .card-inner-matrics>h5 {
            font-size: 1rem;
            text-align: center;
            font-weight: bold;
        }
        .card-inner-heading>h6 {
            font-size: 28px;
            font-weight: bold;
        }
        .card-inner-matrics>h6 {
            /*font-size: 1.2rem;*/
            font-size: 28px;
            text-align: center;
            font-weight: bold;
        }
        .light-grey-text {
            color: rgb(221,223,235);
        }
        .light-dark-text {
            color: #333;
        }
    </style>
    <div class="col-md-3 mb-4 card-visibility hideelement" card-id="0" chartgroup="dashboardSales"
         data-default-position="0" position="0" card-active="true" card-key="dashboard-sales-performance-new-leads">
        <div class="card shadow custom-sales-card border-left-primary py-2" data-toggle="tooltip" data-bs-tooltip=""
             title="is Lead count for last 3 months where status is ”Unqualified”">
            <div class="hideShowDiv">
                <a href="javascript:void(0);" class="cardShowBtn hideelement"><i class="far fa-eye"></i></a>
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body" style="cursor: pointer;">
                <div class="row align-items-center no-gutters">
                    <div class="col-md-12 card-inner-heading mb-3">
                        New Leads
                    </div>
                    <div class="col-md-6 card-inner-matrics" data-toggle="tooltip" title="”My Metric” is Leads with my name">
                        <h5>My Metric</h5>
                        <h6 class="text-primary" id="new-leads-my-metric"></h6>
                    </div>
                    <div class="col-md-6 card-inner-matrics" data-toggle="tooltip" title="”Team Average” is all leads for the same period">
                        <h5>Team Average</h5>
                        <h6 class="light-dark-text" id="new-leads-team-avg"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4 card-visibility hideelement" card-id="0" chartgroup="dashboardSales"
         data-default-position="1" position="1" card-active="true" card-key="dashboard-sales-performance-new-oppertunities">
        <div class="card shadow custom-sales-card border-left-primary py-2" data-toggle="tooltip" data-bs-tooltip=""
             title="is Lead count for last 3 months where status is ”Opportunity”">
            <div class="hideShowDiv">
                <a href="javascript:void(0);" class="cardShowBtn hideelement"><i class="far fa-eye"></i></a>
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body" style="cursor: pointer;">
                <div class="row align-items-center no-gutters">
                    <div class="col-md-12 card-inner-heading mb-3">
                        New Opportunities
                    </div>
                    <div class="col-md-6 card-inner-matrics" data-toggle="tooltip" title="”My Metric” is Leads with my name">
                        <h5>My Metric</h5>
                        <h6 class="text-primary" id="new-opptertunties-my-metric"></h6>
                    </div>
                    <div class="col-md-6 card-inner-matrics" data-toggle="tooltip" title="”Team Average” is all leads for the same period">
                        <h5>Team Average</h5>
                        <h6 class="light-dark-text" id="new-opptertunties-team-avg"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4 card-visibility hideelement" card-id="0" chartgroup="dashboardSales"
        data-default-position="2" position="2" card-active="true" card-key="dashboard-sales-performance-won-oppertunities">
        <div class="card shadow custom-sales-card border-left-primary py-2" data-toggle="tooltip" data-bs-tooltip=""
            title="is Lead/Customer count for last 3 months where an Invoice has been made">
            <div class="hideShowDiv">
                <a href="javascript:void(0);" class="cardShowBtn hideelement"><i class="far fa-eye"></i></a>
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body sp-won-oppertunities" style="cursor: pointer;">
                <div class="row align-items-center no-gutters">
                    <div class="col-md-12 card-inner-heading mb-3">

                    </div>

                        <h5>My Metric</h5>
                        <h6 class="text-primary" id="won-opptertunties-my-metric"></h6>
                    </div>
                    <div class="col-md-6 card-inner-matrics" data-toggle="tooltip" title="”Team Average” is all Lead/Customer for the same period">
                        <h5>Team Average</h5>
                        <h6 class="light-dark-text" id="won-opptertunties-team-avg"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2 mb-4 card-visibility hideelement" card-id="0" chartgroup="dashboardSales"
        data-default-position="3" position="3" card-active="true" card-key="dashboard-sales-performance-gap-to-quota">
        <div class="card shadow custom-sales-card border-left-primary py-2" data-toggle="tooltip" data-bs-tooltip=""
            title="is value of Invoices for last 3 months">
            <div class="hideShowDiv">
                <a href="javascript:void(0);" class="cardShowBtn hideelement"><i class="far fa-eye"></i></a>
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body" style="cursor: pointer;">
                <div class="row align-items-center no-gutters">
                    <div class="col-md-12 card-inner-heading mb-3" data-toggle="tooltip" title="If more than “Quota” on employee card show “In Front” and colour Numbers green. If less than “Quota” on employee card show “Behind” and colour Numbers Red.">
                        Gap to Quota
                        <h6 class="text-danger mt-3" id="gap-to-quota"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4 card-visibility hideelement" card-id="0" chartgroup="dashboardSales"

                <a href="javascript:void(0);" class="cardShowBtn hideelement"><i class="far fa-eye"></i></a>
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body" style="cursor: pointer;">
                <div class="row align-items-center no-gutters">

                        <h5>My Metric</h5>
                        <h6 class="text-primary" id="win-rate-my-metric"></h6>
                    </div>
                    <div class="col-md-6 card-inner-matrics" data-toggle="tooltip" title="“Team Average” is all Lead/Customer for the same period">

            title="is average time taken where Lead/Customer status is converted from “Unqualified” to “Invoiced”">
            <div class="hideShowDiv">
                <a href="javascript:void(0);" class="cardShowBtn hideelement"><i class="far fa-eye"></i></a>
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body" style="cursor: pointer;">
                <div class="row align-items-center no-gutters">

    <div class="col-md-5 mb-4 card-visibility hideelement" card-id="0" chartgroup="dashboardSales"

            <div class="hideShowDiv">
                <a href="javascript:void(0);" class="cardShowBtn hideelement"><i class="far fa-eye"></i></a>
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>

            <div class="card-body" style="cursor: pointer;">
                <div class="row align-items-center no-gutters">
                    <div class="col-md-12 card-inner-heading mb-3">

                    </div>
                    <div class="col-md-6 card-inner-matrics" data-toggle="tooltip" title="“My Metric” is Lead/Customer with my name">
                        <h5>My Metric</h5>

                    <div class="col-md-6 card-inner-matrics" data-toggle="tooltip" title="“Team Average” is all Lead/Customer for the same period">

</template>
