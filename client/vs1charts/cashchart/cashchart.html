<template name="cashchart">
    <div class="minHeight100" id="cashchartparent">
        <div class="card overflow-hidden shadow mb-2 portlet" id="cashmove">
            <style>
                @media (min-width: 1200px) {
                    .col-B {
                        flex: 0 0 33.33333%;
                        max-width: 33.33333%;
                    }
                }
                .hidecashchart {
                    display: none;
                }
                .showcashchart {
                    display: block;
                }
                .hideelement {
                    display: none !important;
                }
                .showelement {
                    display: block;
                }
                .no-gutters.newHeightForLine {
                    position: relative;
                    height: calc(100% / 3 - 10px);
                    margin: 5px 0;
                    overflow: hidden;
                }
                .newHeightForLine {
                    max-height: 100% !important;
                    position: relative;
                }
            </style>
            <div class="card-header cashheader d-flex justify-content-between align-items-center">
                <span style="color: rgb(133,135,150);font-weight: 400;font-size: 10px;"></span>
                <h4 class="text-primary font-weight-bold" style="margin-left: 0%;">Cash&nbsp;</h4>
                <div class="dropdown no-arrow" style="display: inline-flex;">
                    <a id="cashcharthide" class="on-editor-change-mode cashchartedit hideelement" role="presentation" href=""><i class="far fa-eye"></i></a>
                    <button class="btn btn-link btn-sm dropdown-toggle btnchartdropdown" id="" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fas fa-ellipsis-v text-gray-400"></i></button>
                    <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">
                        <a id="cashdetail" class="dropdown-item" role="presentation" href="/balancesheetreport">&nbsp;More Details</a>
                        <div class="dropdown-divider"></div>
                        <a id="editchartcash" class="dropdown-item editchartsbtn2 pointer" role="presentation" data-toggle="modal" data-target="#editDashboardModal">&nbsp;Edit Chart</a>
                        <a id="" class="dropdown-item pointer resetchartbtn2" role="presentation">&nbsp;Reset Chart</a>
                    </div>
                </div>
            </div>
            <div class="card-body showcashchart" id="cashbody" style="height: 420px;">
                <div class="row no-gutters align-items-center m-2">
                    <div class="col-4 p-2" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">{{titleMonth1}}</span>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">VS</span>
                    </div>
                    <div class="col-4 p-2" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">{{titleMonth2}}</span>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">%</span>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title=""><!--style="width: {{salespercTotal}}%; margin-left: calc(100%-{{salespercTotal}}%);"-->
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{cashReceivedPerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{cashReceivedPerc1}}%;">
                                <span class="spnCashReceived" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Cash Received</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{cashReceivedPerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{cashReceivedPerc2}}%;">
                                <span class="spnCashReceived2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divCashReceivedVariance" style="width: 100%; height: 40px; background-color: white; line-height: 40px;">
                            <span class="spnCashReceivedVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title="">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{cashSpentPerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{cashSpentPerc1}}%;">
                                <span class="spnCashSpent" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Cash Spent</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{cashSpentPerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{cashSpentPerc2}}%;">
                                <span class="spnCashSpent2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divCashSpentVariance" style="width: 100%; height: 40px; background-color: white; line-height: 40px;">
                            <span class="spnCashSpentVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title=""><!--style="width: {{salespercTotal}}%; margin-left: calc(100%-{{salespercTotal}}%);"-->
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{cashSurplusPerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{cashSurplusPerc1}}%;">
                                <span class="spnCashSurplus" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Cash Surplus</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{cashSurplusPerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{cashSurplusPerc2}}%;">
                                <span class="spnCashSurplus2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divCashSurplusVariance" style="width: 100%; height: 40px; background-color: white; line-height: 40px;">
                            <span class="spnCashSurplusVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title="">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{bankBalancePerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{bankBalancePerc1}}%;">
                                <span class="spnBankBalance" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Closing Bank Balance</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{bankBalancePerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{bankBalancePerc2}}%;">
                                <span class="spnBankBalance2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divBankBalanceVariance" style="width: 100%; height: 40px; background-color: white; line-height: 40px;">
                            <span class="spnBankBalanceVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                    </div>
                    <div class="col-3" style="text-align: center;">
                    </div>
                    <div class="col-4 p-2">
                    </div>
                    <div class="col-1" style="text-align: center;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
