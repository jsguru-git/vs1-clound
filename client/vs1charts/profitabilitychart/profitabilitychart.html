<template name="profitabilitychart">
    <div class="minHeight100" id="profitabilitychartparent">
        <div class="card overflow-hidden shadow mb-2 portlet" id="profitabilitymove">
            <div class="card-header profitabilityheader d-flex justify-content-between align-items-center">
                <span style="color: rgb(133,135,150);font-weight: 400;font-size: 10px;"></span>
                <h4 class="text-primary font-weight-bold" style="margin-left: 0%;">Profitability&nbsp;</h4>
                <div class="dropdown no-arrow" style="display: inline-flex;">
                    <button class="btn btn-link btn-sm dropdown-toggle btnchartdropdown" id="" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fas fa-ellipsis-v text-gray-400"></i></button>
                    <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">
                        <a id="profitabilitydetail" class="dropdown-item" role="presentation" href="/newprofitandloss">&nbsp;More Details</a>
                        <div class="dropdown-divider"></div>
                        <a id="editchartprofitability" class="dropdown-item editchartsbtn pointer" role="presentation" data-toggle="modal" data-target="#editDashboardModal">&nbsp;Edit Chart</a>
                        <a id="" class="dropdown-item pointer resetchartbtn" role="presentation">&nbsp;Reset Chart</a>
                    </div>
                </div>
            </div>
            <div class="card-body profitabilitybody" id="profitabilitybody" style="height: 420px;">
                <div class="row no-gutters align-items-center m-2">
                    <div class="col-4 p-2" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">{{titleMonth1}}</span>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">VS</span>
                    </div>
                    <div class="col-4 p-2" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">{{titleMonth2}}</span>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">%</span>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title=""><!--style="width: {{salespercTotal}}%; margin-left: calc(100%-{{salespercTotal}}%);"-->
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{totalSalesPerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{totalSalesPerc1}}%;">
                                <span class="spnTotalSales" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Income</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{totalSalesPerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{totalSalesPerc2}}%;">
                                <span class="spnTotalSales2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divTotalSalesVariance" style="width: 100%; height: 40px; background-color: white; line-height: 40px;">
                            <span class="spnTotalSalesVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title="">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{grossProfitPerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{grossProfitPerc1}}%;">
                                <span class="spnGrossProfit" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Gross Profit</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{grossProfitPerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{grossProfitPerc2}}%;">
                                <span class="spnGrossProfit2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divGrossProfitVariance" style="width: 100%; height: 40px; background-color: white; line-height: 40px;">
                            <span class="spnGrossProfitVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title="">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{totalExpensePerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{totalExpensePerc1}}%;">
                                <span class="spnTotalExpense" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Expenses</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{totalExpensePerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{totalExpensePerc2}}%;">
                                <span class="spnTotalExpense2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divTotalExpenseVariance" style="width: 100%; height: 40px; background-color: white; line-height: 40px;">
                            <span class="spnTotalExpenseVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title="">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{nettProfitPerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{nettProfitPerc1}}%;">
                                <span class="spnTotalnetincome" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Profit</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{nettProfitPerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{nettProfitPerc2}}%;">
                                <span class="spnTotalnetincome2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divNettProfitVariance" style="width: 100%; height: 40px; background-color: white; line-height: 40px;">
                            <span class="spnNettProfitVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                    </div>
                    <div class="col-3" style="text-align: center;">
                    </div>
                    <div class="col-4 p-2">
                    </div>
                    <div class="col-1" style="text-align: center;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
