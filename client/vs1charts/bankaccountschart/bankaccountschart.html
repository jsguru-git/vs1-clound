<template name="bankaccountschart">
    <style type="text/css">
        .hidebankaccountschart {
            display: none;
        }

        .showbankaccountschart {
            display: block;
        }


    </style>
    <div class="minHeight100 bankaccountschart" id="bankaccountschart">
        <div class="overflow-hidden card shadow mb-4 portlet">
            <div class="card-header bankaccountschartheader d-flex justify-content-between align-items-center">
                <h6 class="text-primary font-weight-bold m-0">Bank Accounts</h6>
                <div class="dropdown no-arrow" style="display: inline-flex;">
                    <a id="hideearnings" class="on-editor-change-mode hideelement bankaccountschartedit btn btn-link" role="presentation" href="" ><i class="far fa-eye"></i></a>
                    <button class="btn btn-link btn-sm dropdown-toggle btnchartdropdown" id="" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fas fa-ellipsis-v text-gray-400"></i></button>
                    <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">
                        <a id="earnings" class="dropdown-item" role="presentation" href="/reconciliationlist">&nbsp;More Details</a>
                        <div class="dropdown-divider"></div>
                        <a id="editbankaccountschart" class="dropdown-item editchartsbtn pointer" role="presentation" data-toggle="modal" data-target="#editDashboardModal">&nbsp;Edit Chart</a>
                        <a id="" class="dropdown-item pointer resetchartbtn" role="presentation">&nbsp;Reset Chart</a>
                    </div>
              </div>
          </div>
          <div class=" card-body">
            <style media="screen">
              .colReconDate{
                width:140px!Important;
              }
              .colNotReconcilied{
                width:140px!Important;
              }
              .colReconBalance{
                width:80px!Important;
              }
            </style>
                <div class="canvasParentDiv canvasHeight100">
                  <table id="tblBankAccountChartList" style="width:100%" class="dataTable table table-striped table-bordered tblBankAccountChartList">
                      <thead>
                          <tr class="dnd-moved">
                              <th class="th colReconId hiddenColumn">ID</th>
                              <th class="th colReconAccountName">Account Name</th>
                              <th class="th colReconBalance" style="width:80px;">Balance</th>
                              <th class="th colNotReconcilied" style="width:140px;">Not Reconciled</th>
                              <th class="th colReconDate" style="width:140px;">Last Reconciled</th>
                          </tr>
                      </thead>
                      <tbody>
                          {{#if datatablerecords}}
                              {{#each item in datatablerecords}}
                                  <tr class="dnd-moved" id="{{item.id}}" style="cursor: pointer;">
                                      <td contenteditable="false" class="colReconId hiddenColumn">{{item.id}}</td>
                                      <td contenteditable="false" class="colReconAccountName">{{item.accountname}}</td>
                                      <td contenteditable="false" class="colReconBalance" style="text-align: right!important;">
                                          {{item.balance}}
                                      </td>
                                      <td contenteditable="false" class="colNotReconcilied">{{item.cardnumber}}</td>
                                      <td contenteditable="false" class="colReconDate">{{item.expirydate}}</td>
                                  </tr>
                              {{/each}}
                          {{/if}}
                      </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
</template>
