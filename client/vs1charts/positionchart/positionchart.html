<template name="positionchart">
    <div class="minHeight100" id="positionchartparent">
        <div class="card overflow-hidden shadow mb-2 portlet" id="positionmove">
            <style>
                @media (min-width: 1200px) {
                    .col-B {
                        flex: 0 0 33.33333%;
                        max-width: 33.33333%;
                    }
                }
                .hidepositionchart {
                    display: none;
                }
                .showpositionchart {
                    display: block;
                }
                .hideelement {
                    display: none !important;
                }
                .showelement {
                    display: block;
                }
                .no-gutters.newHeightForLine {
                    position: relative;
                    height: calc(100% / 3 - 10px);
                    margin: 5px 0;
                    overflow: hidden;
                }
                .newHeightForLine {
                    max-height: 100% !important;
                    position: relative;
                }
            </style>
            <div class="card-header positionheader d-flex justify-content-between align-items-center">
                <span style="color: rgb(133,135,150);font-weight: 400;font-size: 10px;"></span>
                <h4 class="text-primary font-weight-bold" style="margin-left: 0%;">Position&nbsp;</h4>
                <div class="dropdown no-arrow" style="display: inline-flex;">
                    <a id="positioncharthide" class="on-editor-change-mode positionchartedit hideelement" role="presentation" href=""><i class="far fa-eye"></i></a>
                    <button class="btn btn-link btn-sm dropdown-toggle btnchartdropdown" id="" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fas fa-ellipsis-v text-gray-400"></i></button>
                    <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">
                        <a id="positiondetail" class="dropdown-item" role="presentation" href="/balancesheetreport">&nbsp;More Details</a>
                        <div class="dropdown-divider"></div>
                        <a id="editchartposition" class="dropdown-item editchartsbtn2 pointer" role="presentation" data-toggle="modal" data-target="#editDashboardModal">&nbsp;Edit Chart</a>
                        <a id="" class="dropdown-item pointer resetchartbtn2" role="presentation">&nbsp;Reset Chart</a>
                    </div>
                </div>
            </div>
            <div class="card-body positionbody" id="positionbody" style="height: 420px;">
                <div class="row no-gutters align-items-center m-2">
                    <div class="col-4 p-2" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">{{titleMonth1}}</span>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">VS</span>
                    </div>
                    <div class="col-4 p-2" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">{{titleMonth2}}</span>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">%</span>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title=""><!--style="width: {{salespercTotal}}%; margin-left: calc(100%-{{salespercTotal}}%);"-->
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{avgDebtorsPerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{avgDebtorsPerc1}}%;">
                                <span class="spnAverageDebtors" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Average Debtors Days</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{avgDebtorsPerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{avgDebtorsPerc2}}%;">
                                <span class="spnAverageDebtors2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divAverageDebtorsVariance" style="width: 100%; height: 40px; background-color: white; line-height: 40px;">
                            <span class="spnAverageDebtorsVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title="">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{avgCreditorsPerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{avgCreditorsPerc1}}%;">
                                <span class="spnAverageCreditors" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Average Creditors Days</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{avgCreditorsPerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{avgCreditorsPerc2}}%;">
                                <span class="spnAverageCreditors2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divAverageCreditorsVariance" style="width: 100%; height: 40px; background-color: white; line-height: 40px;">
                            <span class="spnAverageCreditorsVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title="">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{shortTermCashPerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{shortTermCashPerc1}}%;">
                                <span class="spnShortTermCash" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Short Term Cash Forecast</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{shortTermCashPerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{shortTermCashPerc2}}%;">
                                <span class="spnShortTermCash2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divShortTermCashVariance" style="width: 100%; height: 40px; background-color: white; line-height: 40px;">
                            <span class="spnShortTermCashVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title="">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{currentAssetPerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{currentAssetPerc1}}%;">
                                <span class="spnCurrentAsset" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Current Asset to Liabilities</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{currentAssetPerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{currentAssetPerc2}}%;">
                                <span class="spnCurrentAsset2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divCurrentAssetVariance" style="width: 100%; height: 40px; background-color: white; line-height: 40px;">
                            <span class="spnCurrentAssetVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px; justify-content: right;" title="">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="{{termAssetPerc1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{termAssetPerc1}}%;">
                                <span class="spnTermAsset" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Term Asset to Liabilities</span>
                    </div>
                    <div class="col-4 p-2">
                        <div class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="{{termAssetPerc2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{termAssetPerc2}}%;">
                                <span class="spnTermAsset2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div class="divTermAssetVariance" style="width: 100%; height: 40px; background-color: white;">
                            <span class="spnTermAssetVariance" style="color: white;"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
