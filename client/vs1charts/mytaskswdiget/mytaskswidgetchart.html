<template name="mytaskswidgetchart">
    <div class="minHeight100" id="showearningchat">
        <div class="card overflow-hidden shadow mb-4 portlet">
            <div class="card-header mytaskswidgetchartheader d-flex justify-content-between align-items-center">
                <h6 class="text-primary font-weight-bold m-0">My Tasks</h6>
                <div class="dropdown no-arrow" style="display: inline-flex;">
                    <a id="hideearnings" class="on-editor-change-mode hideelement mytaskswidgetchartedit btn btn-link" role="presentation" href="" ><i class="far fa-eye"></i></a>
                    <button class="btn btn-link btn-sm dropdown-toggle btnchartdropdown" id="" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fas fa-ellipsis-v text-gray-400"></i></button>
                    <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">
                        <a id="earnings" class="dropdown-item" role="presentation" href="/crmoverview">&nbsp;More Details</a>
                        <div class="dropdown-divider"></div>
                        <a id="editmytaskswidgetchart" class="dropdown-item editchartsbtn pointer" role="presentation" data-toggle="modal" data-target="#editDashboardModal">&nbsp;Edit Chart</a>
                        <a id="" class="dropdown-item pointer resetchartbtn" role="presentation">&nbsp;Reset Chart</a>

                    </div>
              </div>
          </div>
          <div class=" card-body">
                <div class="canvasParentDiv canvasHeight100">
                  {{> myTasksWidget}}
                </div>
            </div>
        </div>
    </div>
</template>
