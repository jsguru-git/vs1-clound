<template name="shippingcards">

    <div class="col-lg-3 col-xl-3 col-md-6 hideelement card-visibility" card-id="0" data-default-position="0"
        position="0" chartgroup="ShippingOverview" card-active="true" card-key="shipping-active-inventory">
        <div class="card shadow customCardMainDiv border-left-primary py-2 mb-4">
            <div class="hideShowDiv">
                <div class="cardEditOptions cardShowBtn d-flex justify-content-end hideelement">
                    <div class="custom-control custom-switch pointer nowrap" data-toggle="tooltip" data-bs-tooltip=""
                title="Turn this on as a default chart when reset is selected" style="padding-right: 65px;">
                        <input class="custom-control-input cardDefaultOption pointer" type="checkbox">
                        <label class="custom-control-label pointer">Default</label>
                    </div> 
                    <div class="custom-control custom-switch pointer nowrap" style="padding-right: 55px;">
                        <input class="custom-control-input cardShowOption pointer" type="checkbox">
                        <label class="custom-control-label pointer">Show</label>
                    </div>  
                </div> 
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body">
                <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                        <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span>Active
                                Inventory</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0"><span>70</span></div>
                    </div>
                    <div class="col-auto"><i class="fas fa-box-open fa-2x text-gray-300"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-xl-3 col-md-6 hideelement card-visibility" card-id="0" data-default-position="1"
        position="1" chartgroup="ShippingOverview" card-active="true" card-key="shipping-outgoing-packages">
        <div class="card shadow customCardMainDiv border-left-success py-2 mb-4">
            <div class="hideShowDiv">
                <div class="cardEditOptions cardShowBtn d-flex justify-content-end hideelement">
                    <div class="custom-control custom-switch pointer nowrap" data-toggle="tooltip" data-bs-tooltip=""
                title="Turn this on as a default chart when reset is selected" style="padding-right: 65px;">
                        <input class="custom-control-input cardDefaultOption pointer" type="checkbox">
                        <label class="custom-control-label pointer">Default</label>
                    </div> 
                    <div class="custom-control custom-switch pointer nowrap" style="padding-right: 55px;">
                        <input class="custom-control-input cardShowOption pointer" type="checkbox">
                        <label class="custom-control-label pointer">Show</label>
                    </div>  
                </div> 
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body">
                <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                        <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span>Outgoing
                                Packages</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0"><span>467</span></div>
                    </div>
                    <div class="col-auto"><i class="fas fa-parachute-box fa-2x text-gray-300"></i></div>
                </div>
            </div>
        </div>
    </div>
</template>
