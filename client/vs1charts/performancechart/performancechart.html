<template name="performancechart">
    <div class="minHeight100" id="performancechartparent">
        <div class="card overflow-hidden shadow mb-2 portlet" id="performancemove">
            <div class="card-header performanceheader d-flex justify-content-between align-items-center">
                <span style="color: rgb(133,135,150);font-weight: 400;font-size: 10px;"></span>
                <h4 class="text-primary font-weight-bold" style="margin-left: 0%;">Performance&nbsp;</h4>
                <div class="dropdown no-arrow" style="display: inline-flex;">
                    <button class="btn btn-link btn-sm dropdown-toggle btnchartdropdown" id="" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fas fa-ellipsis-v text-gray-400"></i></button>
                    <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">
                        <a id="performancedetail" class="dropdown-item" role="presentation" href="/balancesheetreport">&nbsp;More Details</a>
                        <div class="dropdown-divider"></div>
                        <a id="editchartperformance" class="dropdown-item editchartsbtn pointer" role="presentation" data-toggle="modal" data-target="#editDashboardModal">&nbsp;Edit Chart</a>
                        <a id="" class="dropdown-item pointer resetchartbtn" role="presentation">&nbsp;Reset Chart</a>
                    </div>
                </div>
            </div>
            <div class="card-body performancebody" id="performancebody" style="height: 420px;">
                <div class="row no-gutters align-items-center m-2">
                    <div class="col-4 p-2" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">{{titleMonth1}}</span>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">VS</span>
                    </div>
                    <div class="col-4 p-2" style="text-align: center;">
                        <span style="color: rgb(133,135,150);font-weight: 900;font-size: 30px; text-align: center;">{{titleMonth2}}</span>
                    </div>
                    <div class="col-1" style="text-align: center;">
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <a href="#" class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title=""><!--style="width: {{salespercTotal}}%; margin-left: calc(100%-{{salespercTotal}}%);"-->
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                <span class="spnGrossProfitMargin" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </a>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Gross Profit Margin</span>
                    </div>
                    <div class="col-4 p-2">
                        <a href="#" class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
                                <span class="spnGrossProfitMargin2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </a>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div style="width: 100%; height: 40px; background-color: #ff420e;">
                            <span style="font-weight: bold; font-size: 12px; color: white;">-12%</span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <a href="#" class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                <span class="spnNetProfitMargin" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </a>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Net Profit Margin</span>
                    </div>
                    <div class="col-4 p-2">
                        <a href="#" class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                                <span class="spnNetProfitMargin2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </a>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div style="width: 100%; height: 40px; background-color: #579D1C;">
                            <span style="font-weight: bold; font-size: 12px; color: white;">15%</span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                        <a href="#" class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                <span class="spnReturnInvest" style="text-align: right; padding-right: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </a>
                    </div>
                    <div class="col-3" style="text-align: center;">
                        <span>Return on Investment (P.A)</span>
                    </div>
                    <div class="col-4 p-2">
                        <a href="#" class="progress progress-sm asd" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="height: 40px;" title="">
                            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 70%;">
                                <span class="spnReturnInvest2" style="text-align: left; padding-left: 10px;font-weight: bold;font-size: 16px;"></span>
                            </div>
                        </a>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <div style="width: 100%; height: 40px; background-color: #579D1C;">
                            <span style="font-weight: bold; font-size: 12px; color: white;">15%</span>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                    </div>
                    <div class="col-3" style="text-align: center;">
                    </div>
                    <div class="col-4 p-2">
                    </div>
                    <div class="col-1" style="text-align: center;">
                    </div>
                </div>
                <div class="row no-gutters align-items-center m-2 font-weight-bold" style="color: rgb(133,135,150);font-size: 16px;">
                    <div class="col-4 p-2">
                    </div>
                    <div class="col-3" style="text-align: center;">
                    </div>
                    <div class="col-4 p-2">
                    </div>
                    <div class="col-1" style="text-align: center;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
