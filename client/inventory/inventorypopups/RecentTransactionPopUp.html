<template name="recentTransactionPopUp">
    <div class="modal fade" id="recentTransactionPopUp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="productIDOnRT" style="display: none;">{{productID}}</label>
                    <h4><span class="productNameOnRT"></span> - Recent Transactions</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    {{#if productID}}
                    <div class="row recenttrasaction">
                        <div class="col-12">
                            <button class="btn btn-primary loadrecenttransaction" type="button" id="loadrecenttransaction" name="loadrecenttransaction">Recent Transactions</button>
                        </div>
                        <div class="col-12 product_recent_trans" style="display:none; margin-top: 16px;">
                            <h3>Recent Transactions</h3>
                            <table id="productrecentlist" style="width: 100%" class="dataTable table table-striped table-bordered productrecentlist">
                                <thead>
                                    <tr class="dnd-moved">
                                        <th style="width:80px;">Date</th>
                                        <th style="width: 130px;">Type</th>
                                        <th style="width:30px;">Ref</th>
                                        <th style="width:30px;">Qty</th>
                                        <th style="width:80px;">Unit Price</th>
                                        <th style="width:80px;">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each item in recentTrasactions}}
                                    <tr id="{{item.transactionno}}">
                                        <td>{{item.date}}</td>
                                        <td id="transactiontype" class="transactiontype">{{item.type}}</td>
                                        <td>{{item.reference}}</td>
                                        <td style="text-align: right!important;">{{item.quantity}}</td>
                                        <td style="text-align: right!important;">{{item.unitPrice}}</td>
                                        <td style="text-align: right!important;">{{item.total}}</td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>

                        </div>
                    </div>
                    {{/if}}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
