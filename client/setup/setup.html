<template name="setup">
  <div class="fullScreenSpin" style="display:none;">
    <div class="spinner"></div>
  </div>
  <div class="setup-wizard">
    <!-- First page -->
    <div class="first-page">
      <div class="first-page-container">
        <div class="flex justify-content-center align-items-center"><img src="assets/img/VS1.png" /></div>
        <h1 class="text-center">Welcome to VS1Cloud</h1>
        <h1 class="text-center">The Set Up Wizard will guide you through Steps to configure your database</h1>
        <button id="start-wizard">START WIZARD <i class="fa fa-angle-right"></i></button>
      </div>
    </div>

    <div class="setup-wizard">
      <div class="main-setup-container">
        <!-- Stepper Header -->
        <div class="setup-stepper">
          <ul id="progress-steps">
            {{# if steps}}
            {{#each step in steps}}
            <li
              class="{{#if step.active}} current {{/if}}{{#if step.isConfirmed}} completed {{/if}}{{#if step.isSkipStep}} skipped {{/if}}">
              <div class="content">
                <a class="gotToStepID {{#if step.clickable}} clickDisabled {{/if}}" data-step-id="{{step.id}}" href="">
                  {{step.title}}
                </a>
              </div>
            </li>
            {{/each}}
            {{/if}}
          </ul>
        </div>
        <!-- End of Stepper Header -->
      </div>
    </div>

  </div>
</template>
