<template name="setup">
  <style>
    @-webkit-keyframes alerts-border {
      from,
      to {
        border-color: #00a3d3;
      }
      50% {
        border-color: #1cc88a;
        border: 1px solid #1cc88a;
        box-shadow: 0 0 10px #1cc88a;
      }
    }
    @keyframes alerts-border {
      from,
      to {
        border-color: #00a3d3;
      }
      50% {
        border-color: #1cc88a;
        border: 1px solid #1cc88a;
        box-shadow: 0 0 10px #1cc88a;
      }
    }
    .alerts-border {
      border: 1px solid #00a3d3;
      animation: alerts-border 2s infinite !important;
    }
    .uploadedImageLogo {
      max-width: 150px;
    }
    .setup-stepper ul li .content a {
      display: inline-flex;
      width: 100%;
      position: relative;
      width: 100%;
      height: 100%;
      color: #fff;
      justify-content: center;
      align-items: center;
      text-decoration: none !important;
      white-space: nowrap;
    }
    .addEmployeeModalNew .row.no-gutters .chkaddress {
      width: auto !important;
    }
    #btnAddPaymentMethod .custom-control.custom-switch.chkBox .custom-control-label,
    .addEmployeeModalNew .row.no-gutters .chkaddress .custom-control-label {
      position: relative;
    }
    .addEmployeeModalNew .justify-content-xl-center .nav.nav-tabs.nav-justified {
      align-items: end;
    }
    .dataTable.table.table-bordered,
    .dataTable.table.table-bordered td,
    .dataTable.table.table-bordered th {
      border: 1px solid #e3e6f0 !important;
      border-collapse: collapse !important;
    }
    .centerPopupDiv {
      pointer-events: none;
      text-align: center;
    }
    .giveAccess {
      pointer-events: none;
      opacity: 0 !important;
    }
    .centerPopupDiv .modal-dialog {
      pointer-events: auto !important;
      max-width: unset !important;
      min-width: 300px !important;
      min-height: 300px !important;
    }
    .modal {
      transition: all 0s ease 0s !important;
      -webkit-transition: all 0s ease 0s !important;
      -moz-transition: all 0s ease 0s !important;
    }
    body {
      padding: 0px !important;
    }
    .modal.show {
      transition: all 0.5s ease 0s !important;
      -webkit-transition: all 0.5s ease 0s !important;
      -moz-transition: all 0.5s ease 0s !important;
    }
    /* .modal-dialog {
      margin: 0 !important;
    } */
    .centerPopupDiv .resizablePopup {
      max-width: 60% !important;
      height: 400px;
      max-height: 100% !important;
      display: inline-block;
    }
    .centerPopupDiv .resizablePopup {
      width: 600px;
      text-align: left;
    }
    .centerPopupDiv iframe,
    .centerPopupDiv video {
      width: 100% !important;
      max-width: 100% !important;
      max-height: 100% !important;
      aspect-ratio: 2/1.06 !important;
      height: 100% !important;
    }
    .centerPopupDiv .modal-content {
      height: 100% !important;
    }
    .centerPopupDiv .modal-content .modal-body {
      height: calc(100% - 70px) !important;
    }
    .responsiveIframe {
      position: relative;
      max-width: 100% !important;
      max-height: 100% !important;
      width: 100% !important;
      aspect-ratio: 2/1.06 !important;
      height: 100% !important;
    }
    .responsiveIframe img {
      width: 100% !important;
      max-width: 100% !important;
      max-height: 100% !important;
      aspect-ratio: 2/1.06 !important;
      height: 100% !important;
    }
    .responsiveIframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
    @media screen and (max-width: 450px) {
      .mobileSupportCol {
        border-bottom: 1px solid #00a3d3;
        padding-bottom: 16px;
        margin-bottom: 24px;
      }
    }
    .phoneOpen {
      color: #1cc88a;
    }
    .phoneClosed {
      color: #E74A3B;
      pointer-events: none !important;
    }
    .phoneClosed:after {
      content: " (closed)";
    }
    #iconAUS {
      display: none;
    }
    #iconUSA {
      display: none;
    }
    #iconSA {
      display: none;
    }
    .viewAllNumbers:hover {

      border-color: rgba(0, 0, 0, 0) !important;
    }
    .viewAllNumbers:focus {
      color: #00a3d3 !important;
      background-color: rgba(0, 0, 0, 0) !important;
      border-color: rgba(0, 0, 0, 0) !important;

    .setup-step {
      display: none;
    }
    .setup-step.show {
      display: block;
    }
    #row1 {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }
    #column1 {
      display: flex;
    }
    #column2 {
      display: flex;
      flex-direction: column;
      margin: 16px;
      padding: .375rem .75rem;
    }

        display: none;
      }

        display: inline-block !important;
      }

      display: none;
      padding: 16px;
      margin: 16px 0px 0px 0px;
    }
    .hiddenColumn {
      display: none;
    }
    .showColumn {
      display: table-cell;
      padding: .75rem;
      vertical-align: top;
    }
    @media screen and (max-width: 420px) {
      .btnRefresh {
        margin-bottom: 0px;
      }
      .btnAddPaymentMethod {
        margin-bottom: 16px;
      }
      .btnOpenSettingsPaymentMethod {
        float: right;
      }
      .card-body {
        padding: 0.75rem !important;
      }
    }
    .hiddenColumn {
      display: none;
    }
    .showColumn {
      display: table-cell;
      padding: .75rem;
      vertical-align: top;
    }
    @media screen and (max-width: 420px) {
      .btnOpenSettings {

      }

        padding: 0.75rem !important;
      }

      }

    @media only screen and (max-width: 480px) {

        text-align: left !important;
      }
    }
    @media screen and (max-width: 376px) {

        margin-right: 0px;
      }

  <div class="setup-wizard">
    <!-- First page -->
    <div class="first-page">
      <div class="first-page-container">
        <div class="flex justify-content-center align-items-center"><img src="assets/img/VS1.png" /></div>
        <h1 class="text-center">Welcome to VS1Cloud</h1>
        <h1 class="text-center">The Set Up Wizard will guide you through Steps to configure your database</h1>
        <button id="start-wizard">START WIZARD <i class="fa fa-angle-right"></i></button>
      </div>
    </div>

    <!-- Setup Stepper -->
    <div class="main-setup">
      <div class="fullScreenSpin" style="display:none;">
        <div class="spinner"></div>
      </div>
      <div class="main-setup-container">
        <div class="setup-stepper">
          <ul id="progress-steps">
            {{# if steps}}
            {{#each step in steps}}
            <li class="{{#if step.active}} current {{/if}}{{#if step.isConfirmed}} completed {{/if}}{{#if step.isSkipStep}} skipped {{/if}}">
              <div class="content">
                <a class="gotToStepID {{#if step.clickable}} clickDisabled {{/if}}" data-step-id="{{step.id}}" href="">
                  {{step.title}}
                </a>
              </div>
            </li>
            {{/each}}
            {{/if}}
          </ul>
        </div>
        <div class="setup-step setup-step-1 {{#if isActive currentStep '1'}} show {{/if}}">
          <div class="container-fluid">
            <div class="row">
              <div class="col">
                {{#if isActive currentStep '1' }}
                {{> wizard_organisation}}
                {{/if}}
              </div>
            </div>
          </div>
        </div>
        <div class="setup-step setup-step-2 {{#if isActive currentStep '2'}} show {{/if}}">
          <div class="container-fluid">
            <div class="row">
              <div class="col">
                {{#if isActive currentStep '2'}}
                {{> wizard_taxrate}}
                {{/if}}
              </div>
            </div>
          </div>
          {{> DeleteLineModal}}
        </div>
        <div class="setup-step setup-step-3 {{#if isActive currentStep '3'}} show {{/if}}">
          {{#if isActive currentStep '3'}}
          {{> wizard_payment}}
          {{/if}}
        </div>
        <div class="setup-step setup-step-4 {{#if isActive currentStep '4'}} show {{/if}}">
          {{#if isActive currentStep '4'}}
          {{> wizard_terms}}
          {{/if}}
        </div>
        <div class="setup-step setup-step-5 {{#if isActive currentStep '5'}} show {{/if}}">
          {{#if isActive currentStep '5'}}
          {{> wizard_employment}}
          {{/if}}
        </div>
        <div class="setup-step setup-step-6 {{#if isActive currentStep '6'}} show {{/if}}">
          {{#if isActive currentStep '6'}}
          {{> wizard_accounts}}
          {{/if}}
        </div>
        <div class="setup-step setup-step-7 {{#if isActive currentStep '7'}} show {{/if}}">
          {{#if isActive currentStep '7'}}
          {{> wizard_customers}}
          {{/if}}
        </div>
        <div class="setup-step setup-step-8 {{#if isActive currentStep '8'}} show {{/if}}">

      background: transparent;
      box-shadow: none;

    .main-setup {
      display: none;
    }

      min-height: 90vh;
      justify-content: flex-start;
      margin: 3rem 0;
    }

    /* Step CSS */
    .setup-step {
      width: 100%;

    .setup-step .container-fluid {

    /* Stepper CSS */
    .setup-stepper {
      width: 100%;
    }

    .setup-stepper .title {
      font-size: 17px;
    }

    .setup-stepper ul {
      list-style: none;
      display: flex;
      padding: 0;
    }

    .setup-stepper li {
      width: 110px;
      flex: 1;
      height: 50px;
      margin-right: 5px;
      display: inline-flex;
      position: relative;
    }

    .setup-stepper li {
      color: white;
      background: #00A3D3;
    }

    .setup-stepper li::before {
      background: #00A3D3;
      color: white;
    }

    .setup-stepper li::after {
      color: white;
      border-left: 30px solid #00A3D3;
    }

    .setup-stepper li.current {
      color: white;
      background: #c13050 !important;
      text-decoration: underline;
    }

    .setup-stepper li.current::before {
      background: #c13050 !important;
    }

    .setup-stepper li.current::after {
      border-left: 30px solid #c13050 !important;
    }

    .setup-stepper li.completed {
      color: white;
      background: #1CC88A;
    }

    .setup-stepper li.completed::before {
      background: #1CC88A;
    }

    .setup-stepper li.completed::after {
      border-left: 30px solid #1CC88A;
    }

    .setup-stepper li::before {
      content: "";
      display: inline-block;
      width: 0;
      height: 0;
      border-top: 25px solid transparent;
      border-left: 30px solid white;
      border-bottom: 25px solid transparent;
    }

    .setup-stepper li::after {
      content: "";
      display: inline-block;
      background: transparent;
      width: 0;
      height: 0;
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
      right: -30px;
      position: absolute;
      z-index: 1
    }

    .setup-stepper .content {
      width: 100%;
      justify-content: center;
      display: flex;
      align-items: center;
      padding: 5px 0px 5px 6px;
    }

    .setup-stepper li:last-child .content {
      padding-right: 10px;
    }

    .setup-stepper li:first-child::before {
      display: none;
    }

    .setup-stepper li:last-child {
      margin-right: 0px;
    }

    .setup-stepper li:last-child::after {
      display: none;
    }

    .setup-stepper .status-name {
      font-size: 12px;
      line-height: 15px;
      display: inline-block;
