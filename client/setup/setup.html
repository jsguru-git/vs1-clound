<template name="setup">

    <style>
        .uploadedImageLogo {
            max-width: 150px;
        }
        .setup-stepper ul li .content a {
            display: inline-flex;
            width: 100%;
            position: relative;
            width: 100%;
            height: 100%;
            color: #fff;
            justify-content: center;
            align-items: center;
            text-decoration: none !important;
        }
        .clickDisabled {
            pointer-events: none;
        }
    </style>
    <div class="setup-wizard">
        <!-- First page -->
        <div class="first-page">
            <div class="first-page-container">
                <div class="flex justify-content-center align-items-center"><img src="assets/img/VS1.png"/></div>
                <h1 class="text-center">Welcome to VS1Cloud</h1>
                <h1 class="text-center">The Set Up Wizard will guide you through Steps to configure your database</h1>
                <button id="start-wizard">START WIZARD <i class="fa fa-angle-right"></i></button>
            </div>
        </div>

        <!-- Setup Stepper -->
        <div class="main-setup">
            <div class="fullScreenSpin" style="display:none;">
                <div class="spinner"></div>
            </div>
            <div class="main-setup-container">
                <div class="setup-stepper">
                    <ul>
                        <li><div class="content"><a class="gotToStepID clickDisabled" data-step-id="0" href="">Step 1</a></div></li>
                        <li><div class="content"><a class="gotToStepID clickDisabled" data-step-id="1" href="">Step 2</a></div></li>
                        <li><div class="content"><a class="gotToStepID clickDisabled" data-step-id="2" href="">Step 3</a></div></li>
                        <li><div class="content"><a class="gotToStepID clickDisabled" data-step-id="3" href="">Step 4</a></div></li>
                        <li><div class="content"><a class="gotToStepID clickDisabled" data-step-id="4" href="">Step 5</a></div></li>
                        <li><div class="content"><a class="gotToStepID clickDisabled" data-step-id="5" href="">Step 6</a></div></li>
                        <li><div class="content"><a class="gotToStepID clickDisabled" data-step-id="6" href="">Step 7</a></div></li>
                        <li><div class="content"><a class="gotToStepID clickDisabled" data-step-id="7" href="">Step 8</a></div></li>
                        <li><div class="content"><a class="gotToStepID clickDisabled" data-step-id="8" href="">Step 9</a></div></li>
                    </ul>
                </div>
                <div class="setup-step setup-step-1">
                    <div class="container-fluid">
                        <h3 class="text-dark mb-4">Organization Settings</h3>
                        <div class="row d-xl-flex justify-content-center justify-content-xl-center">
                            <div class="col">
                                <div align="center">
                                    <div class="card shadow">
                                        <div class="card-body text-center">
                                            <form>
                                                <div class="d-xl-flex flex-column justify-content-xl-center" style="margin-bottom: 10px;">
                                                    <div class="d-sm-flex d-xl-flex flex-column justify-content-sm-center align-items-sm-center justify-content-xl-center align-items-xl-center" style="padding: 10px;">
                                                        <div align="center" style="width: 100%;">
                                                            <!-- Replace Image -->
                                                            <div class="organisationSettings">
                                                                <div class="panelfield lastchild">
                                                                    <div class="col-lg-12 paddingMargin">
                                                                        <div class="col-md-7">
                                                                            <img class="imageUpload uploadedImageLogo img-fluid mb-3 mt-4" id="uploadedImage" data-toggle="modal" data-target="#myModal" src="assets/img/VS1.png" width="160" height="160">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- End Replace Image -->
                                                            <br>
                                                            <button class="btn btn-primary" type="button" id="changeLogo" data-toggle="modal" data-target="#changeLogoModal"><i class="fa fa-cloud-upload" style="margin-right: 8px;"></i>Upload Logo</button>
                                                            <button class="btn btn-primary" id="removeLogo">Remove logo</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div style="margin-top: 10px;">
                                                    <div class="form-row">
                                                        <div class="col">
                                                            <div align="left">
                                                                <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start"><label>Company Name</label>
                                                                    <input class="form-control" type="text" id="displayname" name="displayname">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div align="left">
                                                                <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start"><label>Trading Name</label>
                                                                    <input class="form-control" type="text" id="tradingname" name="tradingname">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="col">
                                                            <div align="left">
                                                                <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>ABN</label>
                                                                    <input class="form-control" type="text" id="edtABNNumber" name="edtABNNumber">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div align="left">
                                                                <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start"><label>Company Number</label>
                                                                    <input class="form-control" type="text" id="edtCompanyNumber" name="edtCompanyNumber">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <style>
                                                    @media screen and (max-width: 700px) {
                                                        .customTooltipSpan {
                                                            display: none;
                                                        }
                
                                                        .customTooltipIcon {
                                                            display: inline-block !important;
                                                        }
                                                    }
                                                </style>
                                                <div>
                                                    <div align="left">
                                                        <h4 class="text-left" style="margin-top: 20px;">Owner Details</h4>
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <div align="left">
                                                                    <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start"><label>First Name</label>
                                                                        <input class="form-control" type="text" id="ownerfirstname" name="ownerfirstname">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div align="left">
                                                                    <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start"><label>Last Name</label>
                                                                        <input class="form-control" type="text" id="ownerlastname" name="ownerlastname">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div>
                                                    <div align="left">
                                                        <h4 class="text-left" style="margin-top: 20px;">Contacts</h4>
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <div align="left">
                                                                    <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start"><label>Phone Number</label>
                                                                        <input class="form-control" type="text" id="edtphonenumber" name="edtphonenumber">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div align="left">
                                                                    <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start" style="margin-bottom: 0px !important;">
                                                                        <label>
                                                                            Email
                
                                                                            <div class="custom-control custom-control-inline custom-switch" style="margin-right: -6px; height: 24px !important;">
                                                                                <div class="form-group" style="margin-bottom: 7px;">
                                                                                    <input class="custom-control-input" type="checkbox" id="chkIsDefailtEmail" name="chkIsDefailtEmail">
                                                                                    <label class="custom-control-label" for="chkIsDefailtEmail"></label>
                                                                                </div>
                                                                            </div>
                                                                            {{#if equals iscompanyemail true}}
                                                                                <span class="customTooltipSpan" style="color: #808080;">used for all emailing</span>
                                                                                <i class="far fa-question-circle customTooltipIcon" data-toggle="tooltip" data-placement="top" title="used for all emailing" style="display:none;"></i>
                                                                            {{else}}
                                                                                <span class="customTooltipSpan" style="color: #808080;">will use logged in employee email</span>
                                                                                <i class="far fa-question-circle customTooltipIcon" data-toggle="tooltip" data-placement="top" title="will be done using employee email address" style="display:none;"></i>
                                                                            {{/if}}
                                                                        </label>
                
                                                                        <input class="form-control" type="text" id="edtemailaddress" name="edtemailaddress">
                                                                    </div>
                
                                                                </div>
                
                                                            </div>
                                                        </div>
                                                        <div class="form-row" style="margin-top: 16px;">
                                                            <div class="col">
                                                                <div align="left">
                                                                    <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start"><label>Website</label>
                                                                        <input class="form-control" type="text" id="edtWebsite" name="edtWebsite">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div align="left">
                                                                    <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start"><label>Fax Number</label>
                                                                        <input class="form-control" type="text" id="edtfaxnumber" name="edtfaxnumber">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                
                
                
                                                <div>
                                                    <div align="left">
                                                        <h4 class="text-left" style="margin-top: 20px;">Physical Address</h4>
                                                    </div>
                                                </div>
                                                <div>
                                                    <div align="left">
                                                        <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>Address</label>
                                                            <input class="form-control" type="text" id="edtAddress" name="edtAddress">
                                                        </div>
                                                    </div>
                                                    <div align="left">
                                                        <div class="form-row">
                                                            <div class="col">
                                                                <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>Town / City</label>
                                                                    <input class="form-control" type="text" id="edtCity" name="edtCity">
                                                                </div>
                                                                <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>Postal / ZIP Code</label>
                                                                    <input class="form-control" type="text" id="edtPostCode" name="edtPostCode">
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>State / Region</label>
                                                                    <input class="form-control" type="text" name="edtState" id="edtState">
                                                                </div>
                                                                <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>Country</label>
                                                                    <select class="form-control" id="edtCountry" name="edtCountry">
                                                                        <!-- <optgroup label="This is a group"> -->
                                                                        {{#each item in countryList}}
                
                                                                            <option value="{{item}}">{{item}}</option>
                
                                                                        {{/each}}
                                                                        <!-- </optgroup> -->
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div align="left">
                                                        <div class="form-group d-xl-flex flex-column align-items-xl-start" style="margin-bottom: 20px;"><label>Attention</label>
                                                            <input class="form-control" type="text" id="pocontact" name="pocontact">
                                                        </div>
                                                    </div>
                                                </div>
                
                                                <div>
                                                    <div align="left">
                                                        <h4 class="text-left" style="margin-top: 20px;">Postal Address</h4>
                                                        <div class="form-group">
                                                            <div class="custom-control custom-switch d-xl-flex justify-content-xl-start">
                                                                <input class="custom-control-input" type="checkbox" id="chksameaddress" name="chksameaddress" style="cursor: pointer;" checked>
                                                                <label class="custom-control-label" for="chksameaddress" style="cursor: pointer;">Same As Physical Address</label>
                                                            </div>
                
                                                        </div>
                                                        <div id="show_address_data" style="display: none;">
                                                            <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>Address</label>
                                                                <input class="form-control" type="text" id="edtpostaladdress" name="edtpostaladdress">
                                                            </div>
                                                            <div class="form-row">
                                                                <div class="col">
                                                                    <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>Town / City</label>
                                                                        <input class="form-control" type="text" name="edtPostalCity" id="edtPostalCity">
                                                                    </div>
                                                                    <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>Postal / ZIP Code</label>
                                                                        <input class="form-control" type="text" id="edtPostalPostCode" name="edtPostalPostCode">
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>State / Region</label>
                                                                        <input class="form-control" type="text" id="edtPostalState" name="edtPostalState">
                                                                    </div>
                                                                    <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>Country</label>
                                                                        <select class="form-control" id="edtPostalCountry" name="edtPostalCountry">
                                                                            <!-- <optgroup label="This is a group" > -->
                                                                            {{#each item in countryList}}
                
                                                                                <option value="{{item}}">{{item}}</option>
                
                                                                            {{/each}}
                                                                            <!-- </optgroup> -->
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group d-xl-flex flex-column align-items-xl-start" style="margin-bottom: 20px;"><label>Attention</label>
                                                                <input class="form-control" type="text" id="contact" name="contact">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                
                                                <div>
                                                    <button class="btn btn-primary float-left btnBack" type="button" style="margin-right: 8px;" data-step-id="1">Skip for Now<i class="fas fa-forward" style="margin-left: 5px;"></i></button>
                                                    <button class="btn btn-success float-right" id="saveStep1" type="button" data-step-id="1">Confirm</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="setup-step setup-step-2" style="display: none;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <div class="card shadow">
                                            <div class="card-header py-3">
                                                <p class="text-primary m-0 font-weight-bold">Active Tax Rates</p>
                
                
                                            </div>
                                            <div class="card-body">
                                                <div class="card-body p-3 rounded">
                
                                                    <style>
                                                        @media screen and (max-width: 420px) {
                                                            .btnRefresh {
                                                                margin-bottom: 0px;
                                                            }
                                                            .btnAddTaxRate {
                                                                margin-bottom: 16px;
                                                            }
                                                            .btnOpenSettingsTaxRate {
                                                                float: right;
                                                            }
                                                            .card-body {
                                                                padding: 0.75rem !important;
                                                            }
                                                        }
                
                                                    </style>
                
                                                    <div class="row no-gutters">
                                                        <div class="col">
                                                            <button class="btn btn-primary btnRefreshTaxRate float-left" type="button" style="margin: 16px 0px; margin-right: 32px;"><i class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>
                
                                                            <div>
                                                                <a class="btn btn-primary btnAddTaxRate" role="button" data-toggle="modal" href="#addTaxRateModal" style="margin-top: 16px;"><i class="fa fa-plus" style="margin-right: 8px;"></i>Add New Tax Rate<br></a>
                                                                
                                                                {{> AddTaxRateModal}}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <style>
                                                        .newTaxRate {
                                                            display: none;
                                                            padding: 16px;
                                                            margin: 16px 0px 0px 0px;
                                                        }
                                                    </style>
                                                    <script>
                                                        //onclick="showHiddenDiv()"
                                                        function showHiddenDiv() {
                                                            var x = document.getElementById("newTaxRate");
                                                            if (x.style.display === "none") {
                                                                x.style.display = "block";
                                                            } else {
                                                                x.style.display = "none";
                                                            }
                                                        }
                                                    </script>
                                                    <div class="card newTaxRate" id="newTaxRate">
                                                        <div class="row no-gutters d-xl-flex flex-column justify-content-xl-center">
                                                            <div class="col d-xl-flex align-items-xl-end">
                                                                <div class="form-group flex-grow-1" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="The name for the Tax Rate to appear in VS1 Cloud">Name</label><input type="text" class="form-control"></div>
                                                                <div class="form-group flex-grow-1" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="The name for the Tax Rate to appear in VS1 Cloud">Tax Type</label><select class="custom-select"><optgroup label="This is a group"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
                                                                <div class="form-group flex-grow-0" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="The name for the Tax Rate to appear in VS1 Cloud">Percentage</label><input type="text" class="form-control" placeholder="0 %"></div>
                                                                <div class="form-group flex-grow-1" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="The name for the Tax Rate to appear in VS1 Cloud">Description</label><input type="text" class="form-control"></div>
                                                            </div>
                                                        </div>
                                                        <div class="row no-gutters">
                                                            <div class="col">
                                                                <button class="btn btn-secondary float-right btnCloseAddNewTax" type="button" style="margin: 8px;"><i class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
                                                                <button class="btn btn-success float-right" type="button" style="margin: 8px;"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- Start {{> optionNavSalesOverview}} -->
                                                    <div class="d-xl-flex justify-content-xl-end">
                                                        <div><a class="btn btnOpenSettings btnOpenSettingsTaxRate" role="button" data-toggle="modal" href="#btnOpenSettingsTaxRate"><i class="icon ion-android-more-horizontal"></i></a>
                                                            <div class="modal fade" role="dialog" tabindex="-1" id="btnOpenSettingsTaxRate">
                                                                <div class="modal-dialog modal-dialog-centered" role="document" style="float: right;">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h4>Display Settings</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                                                                        <div class="modal-body">
                                                                            <div>
                                                                                {{#if tableheaderrecords}}
                                                                                <form class="d-xl-flex align-items-xl-center">
                                                                                    <div class="flex-grow-1">
                                                                                        <style>
                                                                                            .groove {
                                                                                                border-style: solid;
                                                                                                border-width: 1px;
                                                                                                width: 200px;
                                                                                                padding: 2px;
                                                                                                border-radius: .35rem;
                                                                                            }
                                                                                            .custom-control-label{
                                                                                                position: absolute;
                                                                                            }
                                                                                            .rngRange {
                                                                                                position: relative;
                                                                                                display: flex;
                                                                                                flex-direction: column;
                                                                                                width: 100%;
                                                                                                pointer-events: auto;
                                                                                                background-color: rgb(255, 255, 255);
                                                                                                background-clip: padding-box;
                                                                                                border: 1px solid rgb(133, 135, 150);
                                                                                                border-radius: .3rem;
                                                                                                border-style: solid;
                                                                                                border-width: 1px;
                                                                                                padding: 2px;
                                                                                                border-radius: .35rem;
                                                                                                color: rgb(128, 128, 128);
                                                                                                height:inherit!important;
                                                                                            }
                                                                                            @media only screen and (max-width: 480px) {
                                                                                                .modal.show .modal-dialog{
                                                                                                    float: inherit!important;
                                                                                                    left: inherit!important;
                                                                                                    top: auto!important;
                                                                                                }
                                                                                            }
                                                                                        </style>
                                                                                        {{#each item in tableheaderrecords}}
                                                                                        {{#if equals item.sTitle ""}}
                                                                                        {{else}}
                
                                                                                        <div id="{{item.sIndex}}" class="columnSettings">
                                                                                            <div class="custom-control custom-switch" style="margin: 8px; float:left;">
                                                                                                <input class="custom-control-input chkDatatableTaxRate" type="checkbox" id="chkSalesNo-{{item.sIndex}}" name="chkSalesNo-{{item.sIndex}}" checked="{{#if item.sVisible}}checked{{else}}{{/if}}" value="{{item.sTitle}}">
                                                                                                <label class="custom-control-label" for="chkSalesNo-{{item.sIndex}}"></label>
                                                                                                <div contenteditable="true" class="groove divcolumnTaxRate" type="text" value="{{item.sTitle}}" valueupdate="{{item.sClass}}">{{item.sTitle}}</div>
                                                                                            </div>
                                                                                            <div class="d-xl-flex align-items-xl-center divColWidth" style="margin: 8px;">
                                                                                                <label class="text-nowrap" style="padding-left: 0px;margin-top: 8px;">Width: <!--<span class="spWidth" value="{{item.sTitle}}">{{item.sWidth}}px</span>--></label>
                                                                                                <input class="custom-range rngRange rngRangeTaxRate" type="number" style="margin: 8px;" value="{{item.sWidth}}" min="0" max="1000">
                                                                                                <!-- <input class="custom-range rngRange" type="range" style="margin: 8px;" value="{{item.sWidth}}" min="0" max="1000"> -->
                                                                                            </div>
                                                                                        </div>
                
                                                                                        {{#if equals item.sVisible true}}
                                                                                        <script>
                                                                                            $("#"+ {{item.sIndex}} +".chkDatatableTaxRate").attr("checked","checked");
                                                                                        </script>
                                                                                        {{else}}
                                                                                        <script>
                                                                                            $("#"+ {{item.sIndex}} +".chkDatatableTaxRate").removeAttr("checked");
                                                                                        </script>
                                                                                        {{/if}}
                
                                                                                        {{/if}}
                                                                                        {{/each}}
                                                                                    </div>
                                                                                </form>
                                                                                {{/if}}
                                                                            </div>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                            <button class="btn btn-success saveTaxRateTable" type="button"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                                                                            <button class="btn btn-warning resetTaxRateTable" data-dismiss="modal" type="reset"><i class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                                                                            <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- End -->
                                                    <div class="table-responsive">
                                                        <style>
                
                                                            .hiddenColumn{
                                                                display:none;
                                                            }
                                                            .showColumn {
                                                                display:table-cell;
                                                                padding:.75rem;
                                                                vertical-align:top;
                                                            }
                                                        </style>
                
                                                        <div class="modal fade" role="dialog" tabindex="-1" id="deleteTaxRateLineModal">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <input type="hidden" style="width: 100%; display:none;" id="selectDeleteLineID" name="selectDeleteLineID"  readonly>
                                                                    <div class="modal-header">
                                                                        <h4>Delete</h4>
