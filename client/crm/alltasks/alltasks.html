                  aria-haspopup="true" aria-expanded="false">
                  Reschedule

                  aria-labelledby="dropdownMenuButton" style="width: 275px;">

                      style="margin-right: 8px;"></i>Today
                    <div class="float-right" style="width: 40%; text-align: end; color: #858796;">Wed</div>
                  </a>

                      style="margin-right: 8px;"></i>Tomorrow
                    <div class="float-right" style="width: 40%; text-align: end; color: #858796;">Thu</div>
                  </a>
                  <a class="dropdown-item" href="#"><i class="fas fa-couch text-primary"
                      style="margin-right: 8px;"></i>This Weekend
                    <div class="float-right" style="width: 40%; text-align: end; color: #858796;">Sat</div>
                  </a>
                  <a class="dropdown-item" href="#"><i class="fas fa-calendar-alt text-danger"
                      style="margin-right: 8px;"></i>Next Week
                    <div class="float-right" style="width: 40%; text-align: end; color: #858796;">Mon Apr 11</div>
                  </a>
                  <a class="dropdown-item" href="#"><i class="fas fa-ban text-secondary"
                      style="margin-right: 8px;"></i>No
                    Date</a>
                  <div class="dropdown-divider"></div>
                  <div class="form-group" data-toggle="tooltip" data-placement="bottom" title="Date format: DD/MM/YYYY"
