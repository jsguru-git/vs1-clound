<template name="alltasks">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script>

  <div class="row justify-content-center">

    {{> tasklist_sidebar}}

    <div class="col-8">

      <div class="card shadow mb-4">
        <div class="card-header" style="display: inline-flex; padding-bottom: 0px;">
          <h3>All Tasks</h3>
        </div>
        <div class="card-body">

          <div id="task_items_wrapper">

            {{#each item in allrecords}}
            <div class="col-12 taskCol mainTaskCol" id="ttodo_{{item.fields.ID}}">
              <div class="row justify-content-between">
                <div style="display: inline-flex;" class="">
                  <i class="fas fa-grip-vertical taskActionButton taskDrag no-modal"></i>
                  <div class="custom-control custom-checkbox chkBox pointer no-modal" style="width: 15px; margin: 4px;">
                    <input class="custom-control-input chkBox chkPaymentCard pointer no-modal" type="checkbox"
                      id="taskitem_{{item.fields.ID}}" value="">
                    <label class="custom-control-label chkBox pointer no-modal chk_complete"
                      data-id="{{item.fields.ID}}" for="taskitem_{{item.fields.ID}}"></label>
                  </div>
                  <span class="taskName no-modal">{{item.fields.TaskName}}</span>
                </div>
                <div style="display: inline-flex;">
                  <i class="far fa-edit taskActionButton ttodo-edit no-modal" data-toggle="tooltip"
                    data-placement="bottom" title="Edit task..." data-id="{{item.fields.ID}}"></i>
                  <i class="far fa-calendar-plus taskActionButton ttodo-schedule no-modal" data-toggle="dropdown"
                    data-placement="bottom" data-id="{{item.fields.ID}}" title="Set due date..."></i>
                  <div class="dropdown-menu dropdown-menu-right reschedule-dropdown-menu  no-modal"
                    aria-labelledby="dropdownMenuButton" style="width: 275px;">
                    <a class="dropdown-item no-modal" href="#"><i class="fas fa-calendar-day text-success no-modal"
                        style="margin-right: 8px;"></i>Today
                      <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">Wed</div>
                    </a>
                    <a class="dropdown-item no-modal" href="#"><i class="fas fa-sun text-warning no-modal"
                        style="margin-right: 8px;"></i>Tomorrow
                      <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">Thu</div>
                    </a>
                    <a class="dropdown-item no-modal" href="#"><i class="fas fa-couch text-primary no-modal"
                        style="margin-right: 8px;"></i>This Weekend
                      <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">Sat</div>
                    </a>
                    <a class="dropdown-item no-modal" href="#"><i class="fas fa-calendar-alt text-danger no-modal"
                        style="margin-right: 8px;"></i>Next Week
                      <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">Mon Apr 11
                      </div>
                    </a>
                    <a class="dropdown-item no-modal" href="#"><i class="fas fa-ban text-secondary no-modal"
                        style="margin-right: 8px;"></i>No
                      Date</a>
                    <div class="dropdown-divider no-modal"></div>
                    <div class="form-group no-modal" data-toggle="tooltip" data-placement="bottom"
                      title="Date format: DD/MM/YYYY" style="margin: 6px 20px; margin-top: 14px;">
                      <div class="input-group date no-modal" style="cursor: pointer;">
                        <input type="text" class="form-control hasDatepicker no-modal" id="dtRescheduleDate"
                          name="dtRescheduleDate" autocomplete="off"><img class="ui-datepicker-trigger no-modal"
                          src="/img/imgCal2.png" alt="Show Date" title="Show Date">
                        <div class="input-group-addon no-modal">
                          <span class="glyphicon glyphicon-th no-modal" style="cursor: pointer;"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <i class="far fa-comment-alt taskActionButton ttodo-comment" data-toggle="tooltip"
                    data-placement="bottom" data-id="{{item.fields.ID}}" title="Comment on task..."></i>
                  <i class="fas fa-ellipsis-h taskActionButton ttodo-action no-modal" data-toggle="tooltip"
                    data-placement="bottom" data-id="{{item.fields.ID}}" title="More task actions..."></i>
                </div>
              </div>
              <div class="row justify-content-between">
                <span class="taskDescription text-secondary">{{getDescription item.fields.TaskDescription}}</span>
              </div>
              <div class="row justify-content-between">
                <div class="dueDateTags no-modal" style="display: inline-flex;">
                  <span class="taskDueDate no-modal {{getTaskStyleClass item.fields.MsTimeStamp}}"
                    data-toggle="dropdown"><i class="far fa-calendar-plus no-modal" style="margin-right: 5px;"></i>
                    {{getTodoDate item.fields.MsTimeStamp 'D MMM'}}
                  </span>
                  <div class="dropdown-menu dropdown-menu-right reschedule-dropdown-menu  no-modal"
                    aria-labelledby="dropdownMenuButton" style="width: 275px;">
                    <a class="dropdown-item no-modal" href="#"><i class="fas fa-calendar-day text-success no-modal"
                        style="margin-right: 8px;"></i>Today
                      <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">Wed</div>
                    </a>
                    <a class="dropdown-item no-modal" href="#"><i class="fas fa-sun text-warning no-modal"
                        style="margin-right: 8px;"></i>Tomorrow
                      <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">Thu</div>
                    </a>
                    <a class="dropdown-item no-modal" href="#"><i class="fas fa-couch text-primary no-modal"
                        style="margin-right: 8px;"></i>This Weekend
                      <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">Sat</div>
                    </a>
                    <a class="dropdown-item no-modal" href="#"><i class="fas fa-calendar-alt text-danger no-modal"
                        style="margin-right: 8px;"></i>Next Week
                      <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">Mon Apr 11
                      </div>
                    </a>
                    <a class="dropdown-item no-modal" href="#"><i class="fas fa-ban text-secondary no-modal"
                        style="margin-right: 8px;"></i>No
                      Date</a>
                    <div class="dropdown-divider no-modal"></div>
                    <div class="form-group no-modal" data-toggle="tooltip" data-placement="bottom"
                      title="Date format: DD/MM/YYYY" style="margin: 6px 20px; margin-top: 14px;">
                      <div class="input-group date no-modal" style="cursor: pointer;">
                        <input type="text" class="form-control hasDatepicker no-modal" id="dtRescheduleDate"
                          name="dtRescheduleDate" autocomplete="off"><img class="ui-datepicker-trigger no-modal"
                          src="/img/imgCal2.png" alt="Show Date" title="Show Date">
                        <div class="input-group-addon no-modal">
                          <span class="glyphicon glyphicon-th no-modal" style="cursor: pointer;"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  {{#if item.fields.TaskLabel}}
                  <span class="taskTag no-modal"><a class="taganchor no-modal" href=""><i class="fas fa-tag no-modal"
                        style="margin-right: 5px;"></i>{{item.fields.TaskLabel}}</a>
                  </span>
                  {{/if}}
                </div>
              </div>
            </div>
            {{/each}}
          </div>

          <!-- add task -->
          {{> addTask}}

        </div>
      </div>
    </div>

    {{> taskmodal}}
  </div>

  <style>

      float: right;
    }

    .taskmenuoption:hover {
      background-color: #f8f9fc;

    }

    }

      display: none;
    }

    .projectmenuoption>span {
      color: #858796 !important;
    }

    .projectItems {
      float: right;
    }

    .projectMenu {
      float: right;
      display: none;
    }

    .newProject {
      float: right;
      display: none;
      padding: 0px !important;
    }

    .newProject:hover {
      background-color: rgba(0, 0, 0, 0);
      border-color: rgba(0, 0, 0, 0);
      color: #00a3d3;
    }

    .newProject:active {
      background-color: rgba(0, 0, 0, 0);
      border-color: rgba(0, 0, 0, 0);
      color: #00a3d3;
    }

    #projectsMenuOption:hover .newProject {
      display: block;
    }

    .projectmenuoption:hover .newProject {
      display: block;
    }

    .projectDropdown {
      color: #858796;
      padding: 0px;
      background-color: rgba(0, 0, 0, 0);
      border-color: rgba(0, 0, 0, 0);
    }

    .projectDropdown:hover {
      color: #858796;
      padding: 0px;
      background-color: rgba(0, 0, 0, 0);
      border-color: rgba(0, 0, 0, 0);
    }

    .projectDropdown:after {
      display: none;
    }

    .project-dropdown-menu {
      width: 225px !important;
    }

    .activeProjectOption {
      border: 2px solid #00a3d3;
    }

    .listCol:hover .listoptiondiv {
      border: 2px solid #00a3d3 !important;
    }

    .boardCol:hover .boardoptiondiv {
      border: 2px solid #00a3d3 !important;
    }


    .todayDate {
      margin-left: 8px;
      margin-top: 8px;
    }

    .overdueHeader {
      font-weight: 700;
    }

    .todayHeader {
      font-weight: 700;
    }

    .dropdownReschedule {
      float: right;
      margin-top: -40px;
    }

    .btnReschedule:hover {
      border-color: rgba(0, 0, 0, 0);
    }

    .btnReschedule:focus {
      border-color: rgba(0, 0, 0, 0);
    }

    .btnReschedule:after {
      display: none;
    }

    .reschedule-dropdown-menu {
      width: 275px;
    }

    .taskActionButton {
      padding: 4px;
      margin: 4px;
      cursor: pointer;
      /*Visibility set to hidden for hover effect*/
      visibility: hidden;
    }

    .taskCol:hover .taskActionButton {
      visibility: visible;
    }

    .mainSubtaskCol {
      padding-left: 46px !important;
    }

    .taskDrag {
      cursor: all-scroll !important;
    }

    .taskActionButton:hover {
      background-color: #f8f9fc;
    }

    .taskName {
      margin: 4px;
    }

    .dueDateTags {
      padding-left: 64px;
    }

    .taskDueDate {
      margin: 4px;
      /* font-size: 12px; */
    }

    .taskOverdue {
      color: #e74a3b !important;
    }

    .taskToday {
      color: #159b32 !important;
    }

    .taskTag {
      margin: 4px;
      /* font-size: 12px; */
    }

    .taganchor {
      color: #858796 !important;
    }

    .taskLocation {
      margin: 4px;
      /* font-size: 12px; */
      margin-right: 42px;
    }

    .taskCol {
      border: none;
      background: white;
      border-bottom: 1px solid #e3e6f0;
      padding-top: 8px;
      padding-bottom: 8px;
      cursor: pointer;
    }

    .taskDescription {
      margin: 0xp 4px;
      margin-left: 64px;
      /* font-size: 12px; */
    }

    .taskModalAction {
      font-size: 18px;
      padding: 6px;
      cursor: pointer;
    }

    .taskModalAction:hover {
      background-color: #f8f9fc;
    }

    .newTaskRow {
      margin: 8px;
    }

    .btnSchedule:after {
      display: none;
    }

    .dropdownFilter {
      color: #00a3d3;
    }

    .taskDropdownFilter {
      margin-left: 12px;
    }

    .dropdown-project-section {
      padding-left: 46px;
      padding-top: 0px;
      padding-bottom: 0px;
    }

    .taskModalActionDropdown:after {
      display: none;
    }

    .subtaskCol {
      padding-left: 24px !important;
      padding-right: 24px !important;
      border-bottom: 0px;
    }

    .commenterName {
      font-weight: 600;
    }

    .commentDateTime {
      font-weight: 300;
      margin-left: 12px;
      /* font-size: 14px; */
    }

    .commentUser {
      width: 50px;
      line-height: 50px;
      border-radius: 50%;
      text-align: center;
      font-size: 16px;
      border: 2px solid #00a3d3;
    }

    .activityAdded {
      width: 100%;
      font-weight: 700;
      padding: 16px 32px;
      padding-bottom: 12px;
    }

    .activityDate {
      font-weight: 700;
    }

    .activityName {
      font-weight: 700;
      margin-right: 4px;
    }

    .activityAction {
      margin-right: 4px;
    }

    .activityTaskName {
      font-style: italic;
      color: #8f8f8f;
    }

    .activityComment {
      font-size: 15px;
      color: #8f8f8f;
    }

    .activityTime {
      font-size: 15px;
      color: #8f8f8f;
    }
  </style>

</template>
