<template name="filterLabelsTab">
  <div class="tab-pane fade" id="filterLabelsTab" role="tabpanel" aria-labelledby="filterLabelsTab-tab">
    <div class="row">

      <div class="col-12">
        <h5>Labels</h5>
      </div>
      <div class="col-12 pb-4">
        <div class="table-responsive">
          <table id="tblLabels" name="tblLabels" style="width:100%"
            class="dataTable table table-hover table-striped table-bordered tblLabels">
            <thead>
              <tr class="dnd-moved">
                <th class="th colLabelCreatedDate">Created</th>
                <th class="th colLabel">Labels</th>
                <th class="th colLabelActions">Actions</th>
              </tr>
            </thead>
            <tbody>
              {{#each label in alllabels}}
              <tr class="dnd-moved" id="" style="cursor: pointer;">
                <td contenteditable="false" class=" colFilterCreatedDate">{{getTodoDate label.fields.MsTimeStamp
                  'MM/DD/YYYY'}}</td>
                <td contenteditable="false" class="btnEditLabel colFilterName" data-id="{{label.fields.ID}}">
                  {{label.fields.TaskLabelName}}</td>
                <td contenteditable="false" class=" colLabelActions">
                  <div class="dropdown btnLabelActions" title="Edit Label">
                    <button type="button" class="btn btn-primary btnEditLabel" data-id="{{label.fields.ID}}"><i
                        class="far fa-edit" style="width: 16px;" data-id="{{label.fields.ID}}"></i></button>
                  </div>

                  <div class="dropdown btnLabelActions" title="Delete Label">
                    <button type="button" class="btn btn-danger btnDeleteLabel" data-id="{{label.fields.ID}}"><i
                        class="far fa-trash-alt" style="width: 16px;" data-id="{{label.fields.ID}}"></i></button>
                  </div>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

  {{> newLabelModal}}
  {{> editLabelModal}}

  <style>
    #tblLabels_wrapper {
      min-height: 10vh !important;
    }

    .colLabelCreatedDate {
      width: 5%;
    }

    .colLabelActions {
      width: 8%;
    }

    .btnLabelActions {
      height: 38px !important;
      width: 44px !important;
      margin-right: 2px;
    }

    td .btnLabelActions {
      display: inline-flex;
    }

    .colFilterCreatedDate {
      width: 5%;
    }

    .colFilterActions {
      width: 8%;
    }

    .btnFilterAction {
      height: 38px !important;
      width: 44px !important;
      margin-right: 2px;
    }

    td .btnFilterAction {
      display: inline-flex;
    }
  </style>
</template>
