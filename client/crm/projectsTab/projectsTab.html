<template name="projectsTab">
  <div class="tab-pane fade" id="projectsTab" role="tabpanel" aria-labelledby="projectsTab-tab">
    <div class="table-responsive">
      <table id="tblNewProjectsDatatable" name="tblNewProjectsDatatable" style="width:100%"
        class="dataTable table table-hover table-striped table-bordered tblNewProjectsDatatable">
        <thead>
          <tr class="dnd-moved">
            <th class="th colPrjectDate">Date</th>
            <th class="th colProjectName">Project</th>
            <th class="th colProjectDesc">Description</th>
            <!-- <th class="th colProjectActions">Actions</th> -->
          </tr>
        </thead>
        <tbody>
          {{#each item in active_projects}}
          <tr class="dnd-moved" data-id="{{item.fields.ID}}" style="cursor: pointer;">
            <td contenteditable="false" class=" colPrjectDate" data-id="{{item.fields.ID}}">{{getTodoDate
              item.fields.ProjectStatedon
              'DD/MM/YYYY'}}</td>
            <td contenteditable="false" class="colProjectName" data-id="{{item.fields.ID}}">
              {{#if item.fields.Active}}
              {{item.fields.ProjectName}}
              {{else}}
              <span class="text-danger ">{{item.fields.ProjectName}}</span>
              {{/if}}
            </td>
            <td contenteditable="false" class=" colProjectDesc" data-id="{{item.fields.ID}}">{{getDescription
              item.fields.Description}}
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>



  <div class="modal fade" id="newSectionModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="">New Project Section</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label class="">Section Name</label>
                <input class="form-control" type="text" id="" name="" autocomplete="off">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="button"><i class="fa fa-save"
              style="margin-right: 5px;"></i>Save</button>
          <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close"
              style="margin-right: 5px;"></i>Close</button>
        </div>
      </div>
    </div>
  </div>

  {{> projectTasksModal}}
  {{> editProjectModal}}

</template>
