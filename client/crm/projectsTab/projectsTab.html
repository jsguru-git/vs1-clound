<template name="projectsTab">
  <div class="tab-pane fade" id="projectsTab" role="tabpanel" aria-labelledby="projectsTab-tab">
    <div class="table-responsive">
      <style>
        .colPrjectDate {
          width: 5%;
        }

        .colProjectName {
          width: 35%;
        }

        .colProjectDesc {
          width: 60%;
          max-width: 500px;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }

        .colProjectActions {
          width: 10%;
        }
      </style>
      <table id="tblNewProjectsDatatable" name="tblNewProjectsDatatable" style="width:100%"
        class="dataTable table table-hover table-striped table-bordered tblNewProjectsDatatable">
        <thead>
          <tr class="dnd-moved">
            <th class="th colPrjectDate">Date</th>
            <th class="th colProjectName">Project</th>
            <th class="th colProjectDesc">Description</th>
            <!-- <th class="th colProjectActions">Actions</th> -->
          </tr>
        </thead>
        <tbody>
          <tr class="dnd-moved" id="" style="cursor: pointer;">
            <td contenteditable="false" class=" colPrjectDate">05/11/2022</td>
            <td contenteditable="false" class=" colProjectName">[Project Name]</td>
            <td contenteditable="false" class=" colProjectDesc">[Task description will go here and maybe we limit the
              length of this column, so that you click on the taks to view the whole thing? Could be a good
              idea.]
            </td>
            <!-- <td contenteditable="false" class="colProjectActions"></td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="newProjectTasksModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document" style="min-width: 90vw;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="">[Project Name]</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <style>
            .btnProjectOptions:after {
              display: none;
            }

            .text-orange {
              color: #fd7e14;
            }
          </style>
          <div class="row" style="margin-bottom: 16px;">
            <div class="col-12">
              <button type="button" class="btn btn-primary float-left" style="margin-right: 8px;"><i class="fas fa-plus"
                  style="margin-right: 5px;"></i>Add Task</button>
              <div class="dropdown float-left">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Project Options
                </button>
                <div class="dropdown-menu" style="width: 250px;" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" data-toggle="modal" data-target="#editCrmProject" href=""><i
                      class="far fa-edit text-info" style="width: 16px; margin-right: 5px;"></i>Edit Project</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" data-toggle="modal" data-target="#newSectionModal" href=""><i
                      class="fas fa-bars text-orange" style="width: 16px; margin-right: 5px;"></i>Add Section</a>
                  <!-- <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#"><i class="far fa-clone text-primary" style="width: 16px; margin-right: 5px;"></i>Duplicate Project</a> -->
                  <div class="dropdown-divider"></div>
                  <!-- For Sasa: Show/Hide must toggle between each other -->
                  <a class="dropdown-item" href="#"><i class="far fa-check-circle text-success"
                      style="width: 16px; margin-right: 5px;"></i>Show Completed Tasks</a>
                  <a class="dropdown-item" href="#" style="display: none;"><i class="fas fa-ban text-danger"
                      style="width: 16px; margin-right: 5px;"></i>Hide Completed Tasks</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#"><i class="fas fa-archive text-warning"
                      style="width: 16px; margin-right: 5px;"></i>Archive</a>
                  <a class="dropdown-item" href="#"><i class="far fa-trash-alt text-danger"
                      style="width: 16px; margin-right: 5px;"></i>Delete Project</a>
                </div>
              </div>
            </div>
          </div>

          <div class="row" style="margin-bottom: 16px;">
            <!-- <div class="col-12">
                        <h5 class="sectionOpened pointer"><i class="fas fa-angle-down" style="margin-top: 2px; margin-right: 5px;"></i>[Section 1]</h5>
                        <h5 class="sectionClosed pointer" style="display: none;"><i class="fas fa-angle-right" style="margin-top: 2px; margin-right: 5px;"></i>[Section 1]</h5>
                    </div> -->
            <div class="col-12 sectionCol1">
              <table id="tblProjectTasks" name="tblProjectTasks" style="width:100%"
                class="dataTable table table-hover table-striped table-bordered tblProjectTasks">
                <thead>
                  <tr class="dnd-moved">
                    <th class="th colCompleteTask" style="width: 2%;">
                      <div class="custom-control custom-checkbox chkBox" style="width:15px;margin-right: -6px;">
                        <input class="custom-control-input chkBoxAll" type="checkbox" id="formCheck-All">
                        <label class="custom-control-label chkBoxAll" for="formCheck-All"></label>
                      </div>
                    </th>
                    <th class="th colDate">Date</th>
                    <th class="th colTaskName">Task</th>
                    <th class="th colTaskDesc">Description</th>
                    <th class="th colTaskLabels">Labels</th>
                    <th class="th colTaskActions">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="dnd-moved" id="" style="cursor: pointer;">
                    <td contenteditable="false" class="colCompleteTask" style="width: 2%;">
                      <div class="custom-control custom-checkbox chkBox pointer" style="width:15px;margin-right: -6px;">
                        <input class="custom-control-input chkBox pointer" type="checkbox" id="formCheck-{{item.ID}}">
                        <label class="custom-control-label chkBox pointer" for="formCheck-{{item.ID}}"></label>
                      </div>
                    </td>
                    <td contenteditable="false" class="colOpenTask colDate">05/11/2022</td>
                    <td contenteditable="false" class="colOpenTask colTaskName">[Task Name]</td>
                    <td contenteditable="false" class="colOpenTask colTaskDesc">[Task description will go here and maybe
                      we limit the length of this column, so that you click on the taks to view the whole thing? Could
                      be a
                      good idea.]
                    </td>
                    <td contenteditable="false" class="colOpenTask colTaskLabels">
                      <span class="taskTag"><a class="taganchor" href=""><i class="fas fa-tag"
                            style="margin-right: 5px;"></i>[label]</a></span>
                      <span class="taskTag"><a class="taganchor" href=""><i class="fas fa-tag"
                            style="margin-right: 5px;"></i>[label]</a></span>
                    </td>
                    <td contenteditable="false" class="colTaskActions">
                      <div class="dropdown btnTaskTableAction">
                        <button type="button" class="btn btn-primary btnEditTask"><i class="far fa-edit"
                            style="width: 16px;"></i></button>
                      </div>

                      <div class="dropdown btnTaskTableAction">
                        <button type="button" class="btn btn-success" data-toggle="dropdown"><i
                            class="far fa-calendar"></i></button>
                        <div class="dropdown-menu dropdown-menu-right reschedule-dropdown-menu  no-modal"
                          aria-labelledby="dropdownMenuButton" style="width: 275px;">
                          <a class="dropdown-item no-modal setScheduleToday" href="#" data-id="{{item.fields.ID}}">
                            <i class="fas fa-calendar-day text-success no-modal" style="margin-right: 8px;"></i>Today
                            <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">
                              12/05/2022</div>
                          </a>
                          <a class="dropdown-item no-modal setScheduleTomorrow" href="#" data-id="">
                            <i class="fas fa-sun text-warning no-modal" style="margin-right: 8px;"></i>Tomorrow
                            <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">
                              13/05/2022</div>
                          </a>
                          <a class="dropdown-item no-modal setScheduleWeekend" href="#" data-id="">
                            <i class="fas fa-couch text-primary no-modal" style="margin-right: 8px;"></i>This Weekend
                            <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">Sat
                            </div>
                          </a>
                          <a class="dropdown-item no-modal setScheduleNexweek" href="#" data-id="">
                            <i class="fas fa-calendar-alt text-danger no-modal" style="margin-right: 8px;"></i>Next Week
                            <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">
                              16/05/2022</div>
                          </a>
                          <a class="dropdown-item no-modal setScheduleNodate" href="#" data-id="">
                            <i class="fas fa-ban text-secondary no-modal" style="margin-right: 8px;"></i>
                            No Date
                          </a>
                          <div class="dropdown-divider no-modal"></div>
                          <div class="form-group no-modal" data-toggle="tooltip" data-placement="bottom"
                            title="Date format: DD/MM/YYYY" style="margin: 6px 20px; margin-top: 14px;">
                            <div class="input-group date no-modal" style="cursor: pointer;">
                              <input type="text" id="" class="form-control crmDatepicker no-modal" autocomplete="off">
                              <div class="input-group-addon no-modal">
                                <span class="glyphicon glyphicon-th no-modal" style="cursor: pointer;"></span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="dropdown btnTaskTableAction">
                        <button type="button" class="btn btn-warning btnCommentTask"><i
                            class="far fa-comment-alt"></i></button>
                      </div>

                      <div class="dropdown btnTaskTableAction">
                        <button type="button" class="btn btn-secondary" data-toggle="dropdown" data-placement="bottom"
                          title="More task actions..."><i class="fas fa-ellipsis-h"></i></button>
                        <div class="dropdown-menu dropdown-menu-right crmtaskdrop" id="">
                          <a class="dropdown-item no-modal ttodo-edit" data-id="{{item.fields.ID}}">
                            <i class="far fa-edit" style="margin-right: 8px;"></i>Edit Task</a>

                          <div class="dropdown-divider"></div>

                          <div class="dropdown-item-wrap no-modal">
                            <div class="no-modal">
                              <div class="no-modal">
                                <span class="no-modal">Due Date</span>
                              </div>
                              <div class="no-modal" style="display: inline-flex;">
                                <i class="fa fa-calendar-check-o no-modal taskDropSecondMenu taskDropMenuToday setScheduleToday"
                                  data-toggle="tooltip" data-placement="bottom" title="Today"
                                  data-id="{{item.fields.ID}}"></i>
                                <i class="fa fa-sun-o no-modal taskDropSecondMenu taskDropMenuTomorrow setScheduleTomorrow"
                                  data-toggle="tooltip" data-placement="bottom" title="Tomorrow"
                                  data-id="{{item.fields.ID}}"></i>
                                <i class="fa fa-print no-modal taskDropSecondMenu taskDropMenuWeekend setScheduleWeekend"
                                  data-toggle="tooltip" data-placement="bottom" title="This weekend"
                                  data-id="{{item.fields.ID}}"></i>
                                <i class="fa fa-calendar-minus-o no-modal taskDropSecondMenu taskDropMenuNextweek setScheduleNexweek"
                                  data-toggle="tooltip" data-placement="bottom" title="Next week"
                                  data-id="{{item.fields.ID}}"></i>
                              </div>
                            </div>

                            <div class="no-modal">
                              <div class="no-modal">
                                <span class="no-modal">Priority</span>
                              </div>
                              <div class="no-modal" style="display: inline-flex;">
                                <i class="fas fa-flag no-modal taskDropSecondFlag taskOverdue" data-toggle="tooltip"
                                  data-placement="bottom" title="Priority 1" data-priority="3" data-id=""></i>
                                <i class="fas fa-flag no-modal taskDropSecondFlag taskDropMenuTomorrow"
                                  data-toggle="tooltip" data-placement="bottom" title="Priority 2" data-priority="2"
                                  data-id=""></i>
                                <i class="fas fa-flag no-modal taskDropSecondFlag taskDropMenuWeekend"
                                  data-toggle="tooltip" data-placement="bottom" title="Priority 3" data-priority="1"
                                  data-id=""></i>
                                <i class="far fa-flag no-modal taskDropSecondFlag" data-toggle="tooltip"
                                  data-placement="bottom" title="Priority 4" data-priority="0" data-id=""></i>
                              </div>
                            </div>
                          </div>

                          <div class="dropdown-divider"></div>

                          <a class="dropdown-item no-modal" data-id="">
                            <i class="fa fa-clock-o" style="margin-right: 8px;"></i>Reminders</a>

                          <div class="dropdown-divider"></div>

                          <a class="dropdown-item no-modal" data-id="">
                            <i class="fa fa-arrow-circle-right" style="margin-right: 8px;"></i>Move to Project</a>
                          <a class="dropdown-item duplicate-task no-modal" data-id="">
                            <i class="fa fa-plus-square-o" style="margin-right: 8px;"></i>Duplicate</a>

                          <div class="dropdown-divider"></div>

                          <a class="dropdown-item delete-task no-modal" data-id="">
                            <i class="fas fa-trash-alt" style="margin-right: 8px;"></i>Delete Task</a>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="button"><i class="fa fa-save"
              style="margin-right: 5px;"></i>Save</button>
          <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close"
              style="margin-right: 5px;"></i>Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
