<template name="crm_top_cards">
  <div class="row" style="padding: 26px; padding-bottom: 0px;">
    <!-- CARDS -->
    <div class="col-md-6 col-xl-3 mb-4 openaccountreceivable" id={{itembank.name}}>
      <div class="card shadow border-left-success py-2">
        <div class="card-body" style="cursor: pointer;">
          <div class="row align-items-center no-gutters">
            <div class="col mr-2">
              <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span style="font-size: 14px;">All
                  Tasks</span></div>
              <div class="text-dark font-weight-bold h5 mb-0 mr-3 ">
                <span class="crm_all_count" id="crm_all_count" name=""
                  style="font-size: 28px;color: rgb(221,223,235)">0</span>
              </div>
              <!-- <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 16px;color: rgb(221,223,235);">Bank Balance</span></div> -->
            </div>
            <div class="col-auto"><i class="fas fa-inbox fa-2x text-gray-300"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-3 mb-4 openaccountreceivable" id={{itembank.name}}>
      <div class="card shadow border-left-primary py-2">
        <div class="card-body" style="cursor: pointer;">
          <div class="row align-items-center no-gutters">
            <div class="col mr-2">
              <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span
                  style="font-size: 14px;">Today</span></div>
              <div class="text-dark font-weight-bold h5 mb-0 mr-3 ">
                <span class="crm_today_count" id="crm_today_count" name=""
                  style="font-size: 28px;color: rgb(221,223,235)">0</span>
              </div>
              <!-- <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 16px;color: rgb(221,223,235);">Bank Balance</span></div> -->
            </div>
            <div class="col-auto"><i class="fas fa-calendar-day fa-2x text-gray-300"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-3 mb-4 openaccountreceivable" id={{itembank.name}}>
      <div class="card shadow border-left-danger py-2">
        <div class="card-body" style="cursor: pointer;">
          <div class="row align-items-center no-gutters">
            <div class="col mr-2">
              <div class="text-uppercase text-danger font-weight-bold text-xs mb-1"><span
                  style="font-size: 14px;">Upcoming</span></div>
              <div class="text-dark font-weight-bold h5 mb-0 mr-3 ">
                <span class="crm_upcoming_count" id="crm_upcoming_count" name=""
                  style="font-size: 28px;color: rgb(221,223,235)">0</span>
              </div>
              <!-- <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 16px;color: rgb(221,223,235);">Bank Balance</span></div> -->
            </div>
            <div class="col-auto"><i class="fas fa-calendar-alt fa-2x text-gray-300"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-3 mb-4 openaccountreceivable" id={{itembank.name}}>
      <div class="card shadow border-left-warning py-2">
        <div class="card-body" style="cursor: pointer;">
          <div class="row align-items-center no-gutters">
            <div class="col mr-2">
              <div class="text-uppercase text-warning font-weight-bold text-xs mb-1"><span
                  style="font-size: 14px;">Projects</span></div>
              <div class="text-dark font-weight-bold h5 mb-0 mr-3 ">
                <span class="crm_project_count" id="crm_project_count" name=""
                  style="font-size: 28px;color: rgb(221,223,235)">0</span>
              </div>
              <!-- <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 16px;color: rgb(221,223,235);">Bank Balance</span></div> -->
            </div>
            <div class="col-auto"><i class="fas fa-project-diagram fa-2x text-gray-300"></i></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</template>
