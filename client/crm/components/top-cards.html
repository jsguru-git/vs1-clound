<template name="crm_top_cards">
    <style>
        .dimmedChart>div {
            background-color: #dddfeb !important;
        }

        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }

        .hideShowDiv {
            display: inline-block;
            width: 100%;
            text-align: right;
            padding: 0 8px;
            margin: 0;
            position: absolute;
            top: 5px;
            left: 0;
        }
    </style>
    <div class="row connectedCardSortable" style="padding: 26px; padding-bottom: 0px;">
        <!-- CARDS -->
        {{# kpiCard md=6 xl=3
            cardID=0
            id=itembank.name
            chartGroup="" 
            defaultPosition=0
            position=0
            cardActive=true
            cardKey="all-crm-tasks"
            highlightColor="success"
        }}
            {{> kpiCardTitle 
                title="All Tasks"
                size="small"
                color="success"
                textTransform="uppercase"
                align=""
            }}
            {{# kpiCardBody}}
                {{> kpiCardSingleValue
                    href=""
                    id="crm_all_count"
                    name="crm_all_count"
                    subValueId=""
                    subValueName=""
                    subText=""
                    iconName="fa-inbox"
                    color="secondary"
                }}
            {{/kpiCardBody}}
        {{/kpiCard}}

        {{# kpiCard md=6 xl=3
            cardID=0
            id=itembank.name
            chartGroup="" 
            defaultPosition=1
            position=1
            cardActive=true
            cardKey="today-crm-tasks"
            highlightColor="primary"
        }}
            {{> kpiCardTitle 
                title="Today"
                size="small"
                color="primary"
                textTransform="uppercase"
                align=""
            }}
            {{# kpiCardBody}}
                {{> kpiCardSingleValue
                    href=""
                    id="crm_today_count"
                    name="crm_today_count"
                    subValueId=""
                    subValueName=""
                    subText=""
                    iconName="fa-calendar-day"
                    color="secondary"
                }}
            {{/kpiCardBody}}
        {{/kpiCard}}

        {{# kpiCard md=6 xl=3
            cardID=0
            id=itembank.name
            chartGroup="" 
            defaultPosition=2
            position=2
            cardActive=true
            cardKey="upcoming-crm-tasks"
            highlightColor="danger"
        }}
            {{> kpiCardTitle 
                title="Upcoming"
                size="small"
                color="danger"
                textTransform="uppercase"
                align=""
            }}
            {{# kpiCardBody}}
                {{> kpiCardSingleValue
                    href=""
                    id="crm_upcoming_count"
                    name="crm_upcoming_count"
                    subValueId=""
                    subValueName=""
                    subText=""
                    iconName="fa-calendar-alt"
                    color="secondary"
                }}
            {{/kpiCardBody}}
        {{/kpiCard}}
        
        {{# kpiCard md=6 xl=3
            cardID=0
            id=itembank.name
            chartGroup="" 
            defaultPosition=3
            position=3
            cardActive=true
            cardKey="crm-projects"
            highlightColor="warning"
        }}
            {{> kpiCardTitle 
                title="Projects"
                size="small"
                color="warning"
                textTransform="uppercase"
                align=""
            }}
            {{# kpiCardBody}}
                {{> kpiCardSingleValue
                    href=""
                    id="crm_project_count"
                    name="crm_project_count"
                    subValueId=""
                    subValueName=""
                    subText=""
                    iconName="fa-project-diagram"
                    color="secondary"
                }}
            {{/kpiCardBody}}
        {{/kpiCard}}

    </div>
</template>
