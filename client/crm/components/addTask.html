<template name="addTask">
  <div>
    <div class="col-12">
      <div class="row newTaskRow" style="display: none;">
        <div class="col-12">
          <div class="form-group">
            <label>Task Name</label>
            <input class="form-control" type="text" id="add_task_name" name="" autocomplete="off">
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label>Task Description</label>
            <textarea class="form-control" rows="4" id="add_task_description" name="" autocomplete="off"></textarea>
          </div>
        </div>
        <div class="col-6" style="display: inline-flex;">
          <div class="dropdown taskDropdownSchedule">
            <button class="btn btn-primary dropdown-toggle btnSchedule" type="button" id="" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="far fa-calendar-minus" style="margin-right: 8px;"></i>Schedule
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 275px;">
              <a class="dropdown-item no-modal setScheduleTodayAdd">
                <i class="fas fa-calendar-day text-success no-modal" style="margin-right: 8px;"></i>Today
                <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">
                  {{getTodayDate 'ddd'}}</div>
              </a>
              <a class="dropdown-item no-modal setScheduleTomorrowAdd">
                <i class="fas fa-sun text-warning no-modal" style="margin-right: 8px;"></i>Tomorrow
                <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">
                  {{getTomorrowDay}}</div>
              </a>
              <a class="dropdown-item no-modal setScheduleWeekendAdd">
                <i class="fas fa-couch text-primary no-modal" style="margin-right: 8px;"></i>This Weekend
                <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">Sat</div>
              </a>
              <a class="dropdown-item no-modal setScheduleNexweekAdd">
                <i class="fas fa-calendar-alt text-danger no-modal" style="margin-right: 8px;"></i>Next Week
                <div class="float-right no-modal" style="width: 40%; text-align: end; color: #858796;">
                  {{getNextMonday}}
                </div>
              </a>
              <a class="dropdown-item no-modal setScheduleNodateAdd">
                <i class="fas fa-ban text-secondary no-modal" style="margin-right: 8px;"></i>
                No Date</a>
              <div class="dropdown-divider no-modal"></div>

              <div class="form-group" data-toggle="tooltip" data-placement="bottom" title="Date format: DD/MM/YYYY"
                style="margin: 6px 20px; margin-top: 14px;">
                <div class="input-group date" style="cursor: pointer;">
                  <input type="text" class="form-control hasDatepicker" id="dtScheduleDate" name="dtScheduleDate"
                    autocomplete="off"><img class="ui-datepicker-trigger" src="/img/imgCal2.png" alt="Show Date"
                    title="Show Date">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="dropdown taskDropdownFilter">
            <button class="btn btn-primary dropdown-toggle btnSchedule" style="background-color: rgba(0,0,0,0);"
              type="button" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="dropdownFilter"><i class="fas fa-inbox text-primary" style="margin-right: 5px;"></i>All
                Tasks</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 275px;">
              <a class="dropdown-item" href="#"><i class="fas fa-inbox text-primary" style="margin-right: 8px;"></i>All
                Tasks</a>
              <a class="dropdown-item" href="#"><i class="fas fa-circle"
                  style="margin-right: 8px; color: purple;"></i>Project #1</a>
              <a class="dropdown-item dropdown-project-section" href="#"><i class="far fa-folder-open text-primary"
                  style="margin-right: 8px;"></i>Section
                1</a>
              <a class="dropdown-item dropdown-project-section" href="#"><i class="far fa-folder-open text-primary"
                  style="margin-right: 8px;"></i>Section
                2</a>

              <a class="dropdown-item" href="#"><i class="fas fa-circle"
                  style="margin-right: 8px; color: purple;"></i>Project #2</a>
              <a class="dropdown-item dropdown-project-section" href="#"><i class="far fa-folder-open text-primary"
                  style="margin-right: 8px;"></i>Section
                1</a>
              <a class="dropdown-item dropdown-project-section" href="#"><i class="far fa-folder-open text-primary"
                  style="margin-right: 8px;"></i>Section
                2</a>
              <a class="dropdown-item dropdown-project-section" href="#"><i class="far fa-folder-open text-primary"
                  style="margin-right: 8px;"></i>Section
                3</a>

              <a class="dropdown-item" href="#"><i class="fas fa-circle"
                  style="margin-right: 8px; color: purple;"></i>Project #3</a>
              <a class="dropdown-item dropdown-project-section" href="#"><i class="far fa-folder-open text-primary"
                  style="margin-right: 8px;"></i>Section
                1</a>
            </div>
          </div>
        </div>
        <div class="col-6" style="display: inline-flex; justify-content: end;">
          <div class="dropdown">
            <i class="fas fa-tag taskModalAction taskModalActionDropdown dropdown-toggle" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" title="Add label(s)..."></i>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" style="width: 200px;">
              <a class="dropdown-item" href="#"><i class="fas fa-tag text-primary" style="margin-right: 8px;"></i>[label
                1]
                <div style="width: 20%; float: right;">
                  <div class="custom-control custom-checkbox chkBox pointer" style="width: 15px; float: right;">
                    <input class="custom-control-input chkBox chkPaymentCard pointer" type="checkbox" id="label_1"
                      value="">
                    <label class="custom-control-label chkBox pointer" for="label_1"></label>
                  </div>
                </div>
              </a>
              <a class="dropdown-item" href="#"><i class="fas fa-tag text-primary" style="margin-right: 8px;"></i>[label
                2]
                <div style="width: 20%; float: right;">
                  <div class="custom-control custom-checkbox chkBox pointer" style="width: 15px; float: right;">
                    <input class="custom-control-input chkBox chkPaymentCard pointer" type="checkbox" id="label_2"
                      value="">
                    <label class="custom-control-label chkBox pointer" for="label_2"></label>
                  </div>
                </div>
              </a>
              <a class="dropdown-item" href="#"><i class="fas fa-tag text-primary" style="margin-right: 8px;"></i>[label
                3]
                <div style="width: 20%; float: right;">
                  <div class="custom-control custom-checkbox chkBox pointer" style="width: 15px; float: right;">
                    <input class="custom-control-input chkBox chkPaymentCard pointer" type="checkbox" id="label_3"
                      value="">
                    <label class="custom-control-label chkBox pointer" for="label_3"></label>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="dropdown">
            <i class="far fa-flag taskModalAction taskModalActionDropdown dropdown-toggle" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" title="Set the priority..."></i>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" style="width: 200px;">
              <a class="dropdown-item text-danger" href="#"><i class="fas fa-tag"
                  style="margin-right: 8px;"></i>Priority 1
                <div style="width: 20%; float: right;">
                  <div class="custom-control custom-checkbox chkBox pointer" style="width: 15px; float: right;">
                    <input class="custom-control-input chkBox chkPaymentCard pointer" type="checkbox" id="label_1"
                      value="">
                    <label class="custom-control-label chkBox pointer" for="label_1"></label>
                  </div>
                </div>
              </a>
              <a class="dropdown-item text-warning" href="#"><i class="fas fa-tag"
                  style="margin-right: 8px;"></i>Priority 2
                <div style="width: 20%; float: right;">
                  <div class="custom-control custom-checkbox chkBox pointer" style="width: 15px; float: right;">
                    <input class="custom-control-input chkBox chkPaymentCard pointer" type="checkbox" id="label_1"
                      value="">
                    <label class="custom-control-label chkBox pointer" for="label_1"></label>
                  </div>
                </div>
              </a>
              <a class="dropdown-item text-primary" href="#"><i class="fas fa-tag"
                  style="margin-right: 8px;"></i>Priority 3
                <div style="width: 20%; float: right;">
                  <div class="custom-control custom-checkbox chkBox pointer" style="width: 15px; float: right;">
                    <input class="custom-control-input chkBox chkPaymentCard pointer" type="checkbox" id="label_1"
                      value="">
                    <label class="custom-control-label chkBox pointer" for="label_1"></label>
                  </div>
                </div>
              </a>
              <a class="dropdown-item text-secondary" href="#"><i class="fas fa-tag"
                  style="margin-right: 8px;"></i>Priority 4
                <div style="width: 20%; float: right;">
                  <div class="custom-control custom-checkbox chkBox pointer" style="width: 15px; float: right;">
                    <input class="custom-control-input chkBox chkPaymentCard pointer" type="checkbox" id="label_1"
                      value="">
                    <label class="custom-control-label chkBox pointer" for="label_1"></label>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <i class="far fa-bell taskModalAction" data-toggle="tooltip" data-placement="bottom"
            title="Add reminder(s)..."></i>
        </div>
        <div class="col-12" style="margin-top: 12px;">
          <button class="btn btn-success btnSaveAddTask" type="button" style=""><i class="fa fa-save"
              style="margin-right: 5px;"></i>Add Task</button>
          <button class="btn btn-secondary btnCancelAddTask" type="button" style="margin-left: 8px;"><i
              class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
        </div>
      </div>
    </div>
    <div class="col-12">
      <button type="button" class="btn btn-link btnAddSubTask" style="margin: 16px;"><i class="fas fa-plus"
          style="margin-right: 8px;"></i> Add Task</button>
    </div>
  </div>

</template>
