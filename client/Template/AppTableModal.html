<template name='AppTableModal'>

    <div class="modal-dialog modal-sm modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4>{{ AppTableModalData.title }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" id="selectLineID" name="selectLineID" readonly>
                <div class="card-body p-1 rounded">
                    <div class="table-responsive">
                        <style>
                        </style>
                        <table style="width:100%" class="dataTable table table-hover table-striped table-bordered">
                            <thead>
                                {{#each row in AppTableModalData.headers}}
                                    <tr class="dnd-moved">
                                        <th class="th" >{{ row.title }}</th>
                                    </tr>
                                {{/each}}
                            </thead>
                            <tbody>
                                {{#each row in AppTableModalData.body}}
                                    <tr class="dnd-moved" id="{{row.id}}">
                                        <td contenteditable="false" style="width: 20% !important;" value='{{row.value}}'>{{row.title}}</td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>

</template>
