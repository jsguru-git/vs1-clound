<template name="eftExportModal">
  <style>
    .btnRemoveAll {
      font-size: 20px;
      color: #e74a3a;
      cursor: pointer;
    }

    .colIdx,
    .colApply {
      text-align: center;
    }

    .eftInput {
      border: none;
    }

    .eftExportTableContainer {
      margin: 8px 8px 8px 16px;
      min-height: 300px;
      max-height: 360px;
    }

    #eftExportTable {
      border: solid 1px #e3e3e3;
    }

    #eftExportTableBody td {
      padding: 0;
    }

    #eftExportTableBody .colIdx,
    #eftExportTableBody .colApply {
      /* padding: 0.5rem; */
      vertical-align: middle;
    }

    .colAmount {
      text-align: right;
    }

    .border-none {
      border: none !important;
      border-top: solid 1px #e3e3e3 !important;
    }
  </style>
  <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered generated-id" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 style="">
          <div style="float: left;">Electronic Funds Transfer</div>
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6 col-md-10">
            <div class="row" style="margin-top: 16px;">
              <div class="col-6 col-md-4" style="margin-top: 14px;">
                <div class="form-group" style="margin: 4px;"><label>Account</label>
                  <select class="form-control pointer" id="sltAccountType" name="sltAccountType">
                    {{#each item in accountTypes}}
                    <option value="{{item.accounttypename}}">{{item.description}}
                    </option>
                    {{/each}}
                  </select>
                </div>
              </div>
              <div class="col-6 col-md-4" style="margin-top: 14px;">
                <div class="form-group" style="margin: 4px;"><label>Bank Name</label>
                  <select class="form-control pointer" id="sltBankName" name="sltBankName">
                    <option value=""></option>
                    {{#each item in bankNames}}
                    <option value="{{item.value}}">{{item.label}} </option>
                    {{/each}}
                  </select>
                </div>
              </div>
              <div class="col-6 col-md-4" style="margin-top: 14px;">
                <div class="form-group" style="margin: 4px;"><label>Processing Date</label>
                  <div class="form-group" data-toggle="tooltip" data-placement="bottom" title="Date format: YYYY-MM-DD">
                    <div class="input-group date">
                      <input type="text" class="form-control eftProcessingDate" id="eftProcessingDate" autocomplete="off" />
                      <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th" style="cursor: pointer"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6 col-md-4" style="margin-top: 14px;">
                <div class="form-group" style="margin: 4px;"><label>Name of User</label>
                  <input type="text" class="form-control" id="eftUserName" name="eftUserName">
                </div>
              </div>
              <div class="col-6 col-md-4" style="margin-top: 14px;">
                <div class="form-group" style="margin: 4px;"><label>Number of User</label>
                  <input type="text" class="form-control" id="eftNumberUser" name="eftNumberUser">
                </div>
              </div>
              <div class="col-6 col-md-4" style="margin-top: 14px;">
                <div class="form-group" style="margin: 4px;">
                  <label>Transaction Description</label>
                  <select class="form-control pointer" id="sltTransactionDescription" name="sltTransactionDescription">
                    <option value=""></option>
                    {{#each item in transactionDescriptions}}
                    <option value="{{item.value}}">{{item.label}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-2">
            <div class="row justify-content-end">
              <button class="btn btn-success btnDoEftExport" type="button" style="margin: 8px; width: 120px;"><i
                  class="fas fa-file-export" style="margin-right: 5px;"></i>Export</button>
            </div>
            <div class="row justify-content-end">
              <button class="btn btn-danger btnCancelEftExport" type="button" style="margin: 8px; width: 120px;"><i
                  class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
            </div>
            <div class="row justify-content-end">
              <button class="btn btn-primary btnOptionsEft" type="button"
                style="margin: 8px; width: 120px;">Options</button>
            </div>
            <div class="row justify-content-end">
              <button class="btn btn-primary btnSelectAllEft" type="button" style="margin: 8px; width: 120px;">Select
                All</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="table-responsive eftExportTableContainer">
            <table id="eftExportTable" name="eftExportTable"
              class="dataTable table table-hover table-striped table-bordered eftExportTable">
              <thead>
                <tr class="dasnd-moved">
                  <th class="th colIdx btnRemoveAll" style="width: 2%;">
                    <i class="fa fa-close"></i>
                  </th>
                  <th class="th colApply">Apply?</th>
                  <th class="th colAccountName">Account Name</th>
                  <th class="th colBsb">BSB</th>
                  <th class="th colAccountNo">Account No</th>
                  <th class="th colTransactionCode">Transaction Code</th>
                  <th class="th colLodgement">Lodgement References</th>
                  <th class="th colAmount">Amount</th>
                  <th class="th colFromBsb">From BSB</th>
                  <th class="th colFromAccountNo">From Account No</th>
                </tr>
              </thead>
              <tbody id="eftExportTableBody">
                <tr>
                  <td class="colIdx addNewRow" style="width: 2%;">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </td>
                  <td class="colApply">
                    <input type="checkbox" class="isApply" />
                  </td>
                  <td class="colAccountName">
                    <input type="text" class="form-control eftInput eftInputAccountName" />
                  </td>
                  <td class="colBsb">
                    <input type="text" class="form-control eftInput eftInputBsb" placeholder="___-___" />
                  </td>
                  <td class="colAccountNo">
                    <input type="text" class="form-control eftInput eftInputAccountNo" />
                  </td>
                  <td class="colTransactionCode">
                    <select class="form-control pointer sltTranslactionCode">
                      <option value=""></option>
                      <option value="">Debit Items</option>
                      <option value="">Credit Items</option>
                    </select>
                  </td>
                  <td class="colLodgement">
                    <input type="text" class="form-control eftInput eftInputTransactionCode" />
                  </td>
                  <td class="colAmount">
                    <input type="text" class="form-control eftInput eftInputAmount text-right" />
                  </td>
                  <td class="colFromBsb">
                    <input type="text" class="form-control eftInput eftInputFromBsb" placeholder="___-___" />
                  </td>
                  <td class="colFromAccountNo">
                    <input type="text" class="form-control eftInput eftInputFromAccountNo" />
                  </td>
                </tr>
              </tbody>
              <tr>
                <td class="border-none" style="width: 2%;">
                </td>
                <td class="border-none">
                </td>
                <td class="border-none">
                </td>
                <td class="border-none">
                </td>
                <td class="border-none">
                </td>
                <td class="border-none">
                </td>
                <td class="border-none">
                </td>
                <td class="border-none text-right">
                  <span id="totalAmount"></span>
                </td>
                <td class="border-none">
                </td>
                <td class="border-none">
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  {{> eftOptionsModal}}
</template>
