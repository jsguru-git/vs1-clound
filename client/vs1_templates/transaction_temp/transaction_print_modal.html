<template name="transaction_print_modal">
  <style></style>
  <div class="modal fade" role="dialog" tabindex="-1" id="printModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="padding-bottom: 8px;">
          <h4>Print Options</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <!-- Delivery Docket -->
            {{#if equals TransactionType "sales"}}
            <div class="row mb-3">
              <div class="col-10 d-flex justify-content-center">
                <div class="card shadow w-75">
                  <div class="card-header py-3">
                    <span class="text-primary m-0 font-weight-bold"
                      >Delivery Docket</span
                    >
                  </div>
                  <div class="card-body">
                    <ul class="list-group list-group-flush">
                      {{#each deliveryDocket in printTemplates.deliveryDocket}}
                      <li
                        class="list-group-item templateItem justify-content-between"
                        data-id="{{deliveryDocket.fields.SettingName}}"
                        data-template-id="{{deliveryDocket.fields.Template}}"
                      >
                        <div class="custom-control custom-switch">
                          <input type="hidden" name="{{deliveryDocket.fields.SettingName}}"/>
                          <input
                            class="custom-control-input chkGlobalSettings"
                            type="radio"
                            name="{{deliveryDocket.fields.SettingName}}"
                            id="Delivery_Docket_{{deliveryDocket.fields.Template}}"
                            value="{{deliveryDocket.fields.Template}}"
                            style="cursor: pointer;"
                          />
                          <label
                            class="custom-control-label"
                            for="Delivery_Docket_{{deliveryDocket.fields.Template}}"
                            style="cursor: pointer; color: transparent;"
                          ></label>
                          <input
                            type="text"
                            name="{{deliveryDocket.fields.SettingName}}_{{deliveryDocket.fields.Template}}"
                            style="border: none; width: 90%;"
                            value="{{deliveryDocket.fields.Description}}"
                          />
                        </div>
                        <i
                          id="btnPreviewTemplate"
                          data-id="{{deliveryDocket.fields.SettingName}}"
                          class="far fa-eye btnPreviewTemplate"
                          data-toggle="modal"
                        ></i>
                      </li>
                      {{/each}}
                    </ul>
                  </div>
                </div>
              </div>
              <div
                class="col-2 d-flex justify-content-center align-items-center"
              >
                <div class="custom-control custom-switch ml-1">
                  <input
                    class="custom-control-input chkGlobalSettings"
                    name="print_delivery_docket"
                    id="print_delivery_docket"
                    type="checkbox"
                    style="cursor: pointer;"
                  />
                  <label
                    class="custom-control-label"
                    style="cursor: pointer;"
                    for="print_delivery_docket"
                  ></label>
                </div>
              </div>
            </div>
            {{/if}}
            <!-- Choose Template -->
            <div class="row mb-3">
              <div class="col-10 d-flex justify-content-center">
                <div class="card shadow w-75">
                  <div class="card-header py-3">
                    <span class="text-primary m-0 font-weight-bold"
                      >Choose Template</span
                    >
                  </div>
                  <div class="card-body">
                    <ul class="list-group list-group-flush">
                      {{#each template in printTemplates.templates}}
                      <li
                        class="list-group-item templateItem justify-content-between"
                        data-id="{{template.fields.SettingName}}"
                        data-template-id="{{template.fields.Template}}"
                      >
                        <div class="custom-control custom-switch">
                          <input type="hidden" name="{{template.fields.SettingName}}"/>
                          <input
                            class="custom-control-input chkGlobalSettings"
                            type="radio"
                            name="{{template.fields.SettingName}}"
                            id="Template_{{template.fields.Template}}"
                            value="{{template.fields.Template}}"
                            style="cursor: pointer;"
                          />
                          <label
                            class="custom-control-label"
                            for="Template_{{template.fields.Template}}"
                            style="cursor: pointer; color: transparent;"
                          ></label>
                          <input
                            type="text"
                            name="{{template.fields.SettingName}}_{{template.fields.Template}}"
                            style="border: none; width: 90%;"
                            value="{{template.fields.Description}}"
                          />
                        </div>
                        <i
                          id="btnPreviewTemplate"
                          data-id="{{template.fields.SettingName}}"
                          class="far fa-eye btnPreviewTemplate"
                          data-toggle="modal"
                        ></i>
                      </li>
                      {{/each}}
                    </ul>
                  </div>
                </div>
              </div>
              <div
                class="col-2 d-flex justify-content-center align-items-center"
              >
                <div class="custom-control custom-switch ml-1">
                  <input
                    class="custom-control-input chkGlobalSettings"
                    name="print_sales_order"
                    id="print_sales_order"
                    type="checkbox"
                    style="cursor: pointer;"
                  />
                  <label
                    class="custom-control-label"
                    style="cursor: pointer;"
                    for="print_sales_order"
                  ></label>
                </div>
              </div>
            </div>
            <!-- Email -->
            <div class="row mb-3">
              <div class="col-10 d-flex justify-content-center">
                <span
                  class="badge badge-primary w-75 p-3"
                  style="font-size: 100%;"
                  >Email</span
                >
              </div>
              <div
                class="col-2 d-flex justify-content-center align-items-center"
              >
                <div class="custom-control custom-switch">
                  <input
                    class="custom-control-input chkGlobalSettings"
                    id="emailSend"
                    type="checkbox"
                    style="cursor: pointer;"
                  />
                  <label
                    class="custom-control-label"
                    style="width: 131px; cursor: pointer;"
                    for="emailSend"
                  ></label>
                </div>
              </div>
            </div>
            <!-- SMS -->
            <div class="row mb-3">
              <div class="col-10 d-flex justify-content-center">
                <span
                  class="badge badge-primary w-75 p-3"
                  style="font-size: 100%;"
                  >SMS</span
                >
              </div>
              <div
                class="col-2 d-flex justify-content-center align-items-center"
              >
                <div class="custom-control custom-switch">
                  <input
                    class="custom-control-input chkGlobalSettings"
                    id="sms"
                    type="checkbox"
                    style="cursor: pointer;"
                  />
                  <label
                    class="custom-control-label"
                    style="width: 131px; cursor: pointer;"
                    for="sms"
                  ></label>
                </div>
              </div>
            </div>
            <!-- Print -->
            <div class="row mb-3">
              <div class="col-10 d-flex justify-content-center">
                <span
                  class="badge badge-primary w-75 p-3"
                  style="font-size: 100%;"
                  >Print</span
                >
              </div>
              <div
                class="col-2 d-flex justify-content-center align-items-center"
              >
                <div class="custom-control custom-switch">
                  <input
                    class="custom-control-input chkGlobalSettings"
                    id="print"
                    type="checkbox"
                    style="cursor: pointer;"
                  />
                  <label
                    class="custom-control-label"
                    style="width: 131px; cursor: pointer;"
                    for="print"
                  ></label>
                </div>
              </div>
            </div>
            <!-- Preview -->
            <div class="row">
              <div class="col-10 d-flex justify-content-center">
                <span
                  class="badge badge-primary w-75 p-3"
                  style="font-size: 100%;"
                  >Preview</span
                >
              </div>
              <div
                class="col-2 d-flex justify-content-center align-items-center"
              >
                <i
                  id="btnPreviewTemplate1"
                  data-id="1"
                  class="far fa-eye btnPreviewTemplate1"
                  data-toggle="modal1"
                ></i>
              </div>
            </div>
            <!-- <div class="row mb-3">
              <div
                class="col-10 d-flex justify-content-center align-items-center"
              >
                <p class="m-0">Choose Template</p>
              </div>
              <div
                class="col-2 d-flex justify-content-center align-items-center"
              >
                <div class="custom-control custom-switch">
                  <input
                    class="custom-control-input chkGlobalSettings"
                    id="choosetemplate"
                    type="checkbox"
                    style="cursor: pointer;"
                  />
                  <label
                    class="custom-control-label"
                    style="width: 131px; cursor: pointer;"
                    for="choosetemplate"
                  ></label>
                </div>
              </div>
            </div> -->
          </div>
        </div>
        <!-- Footer Buttons -->
        <div class="modal-footer">
          <button class="btn btn-primary" type="button">
            Ok
          </button>
          <button class="btn btn-light" data-dismiss="modal" type="button">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
