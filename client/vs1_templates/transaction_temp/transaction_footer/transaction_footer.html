<!-- Transaction Footer -->
<!-- Params 
    hideSaveButton
    hidePrintButton
    hideAttachmentButton
    hideRemoveButton
    hideCancelButton
    AttachmentCount
    title
    TransactionType
    cardType
    data
-->
<template name="transaction_footer">
  <style>
    .btnFooter{
      /* margin: {{margin}}; */
      margin: 12px;
      margin-top: 0px;
      min-width: 100px;
    }
    .btnFooter .fa {
      padding-right: 8px;
    }
  </style>
  <div class="row no-gutters">
    <div class="col d-xl-flex justify-content-xl-center align-items-xl-center" style="padding: 16px;padding-top: 0px!important;">
      {{#unless hideSaveButton}}
        {{> template_footer_save_button }}
      {{/unless}}

      {{#unless hidePrintButton}}
        {{> template_footer_print_button
          type=TransactionType
        }}
      {{/unless}}

      {{#unless hideAttachmentButton}}
        {{> template_footer_attachment_button
          count=AttachmentCount
        }}
      {{/unless}}

      {{#unless hideRemoveButton}}
        {{> template_footer_remove_button}}
      {{/unless}}

      {{#unless hideCancelButton}}
        {{> template_footer_cancel_button}}
      {{/unless}}
    </div>
  </div>
  
  {{> transaction_print_modal TransactionType=TransactionType }}
</template>
