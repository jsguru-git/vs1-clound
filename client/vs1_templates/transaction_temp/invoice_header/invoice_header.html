<!-- Invoice header template -->
<!-- 
  invoicerecord
  uploadedFile
  isCurrencyEnable
  custfields
 -->
<template name="invoice_header">
  <style>
    @media (min-width: 1200px) {
      .row-middle .col-xl-2 {
        flex: 0 0 24.66667%;
        max-width: 24.66667%;
      }
    }

    @media (min-width: 1300px) {
      .row-middle .col-xl-2 {
        flex: 0 0 16.66667%;
        max-width: 16.66667%;
      }
    }
  </style>
  <div class="col-12 col-xl-10">
    <div class="row" style="margin: 8px 16px 0px 16px;">
      <div class="col-12 col-md-6 col-lg-6 col-xl-3">
       {{> customer_selector}}
      </div>
      <div class="col-12 col-md-6 col-lg-6 col-xl-3">
        {{> customer_email_input}}
      </div>
    </div>
    
    <div class="row" style="margin: 16px 16px 0px 16px;">
      <div class="col-12 col-md-6 col-lg-2 col-xl-3">
        {{# vs1_textarea 
          label="Billing Address" 
          row="5" 
          id="txabillingAddress"
          name="txabillingAddress"
        }}{{invoicerecord.invoiceToDesc}}{{/vs1_textarea}}
      </div>
      <div class="col-12 col-md-6 col-lg-8 col-xl-9 ">
        <div class="row row-middle">
          <div class="col-12 col-md-6 col-lg-4 col-xl-2">
           {{> sale_date_selector}}
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-2">
            {{> po_number_input}}
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-2">
            {{> default_select
              label="Terms"
              id="sltTerms"
              type="search"
              name="sltTerms"
            }}
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-2">
            {{> default_select
              label="Status"
              type="search"
              id="sltStatus"
              name="sltStatus"
            }}
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-2">
            {{> default_input
              label="Reference"
              classes=""
              type="text"
              id="edtRef"
              name="edtRef"
              defaultValue=invoicerecord.reference
            }}
          </div>

          <div class="col-12 col-md-6 col-lg-4 col-xl-2">
            {{> default_select
              label="Department"
              id="sltDept"
              name="sltDept"
            }}
          </div>
          {{#if isCurrencyEnable}}
          {{> CurrencyWidget rate="sell" trans="true"}}
          {{/if}}

          {{> custom_fields
            containerClasses="col-12 col-md-6 col-lg-4 col-xl-2"
            salesCloudPreferenceRec=salesCloudPreferenceRec
            custfields=custfields
          }}

        </div>
      </div>

    </div>
    <div class="row" style="margin: 16px 16px 0px 16px;">
      <div class="col-12 mb-3">
        <a class="btn btn-link" data-toggle="collapse" aria-expanded="false" aria-controls="collapse-notes"
          href="#collapse-notes" role="button">+ Shipping Information</a>
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="collapse" id="collapse-notes" style="margin-top: 8px;">
              {{# vs1_textarea label="Shipping Address" row="3" id="txaShipingInfo"
              name="txaShipingInfo"}}{{invoicerecord.shipToDesc}}{{/vs1_textarea}}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</template>
