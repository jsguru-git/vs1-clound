        <style>
            /* Remove Hyperlinks */
            @media print {
                a:link {
                    text-decoration: none !important;
                }

                a[href]:after {
                    content: none !important;
                }
            }

            @media only screen and (max-width:370px) {
                .periodSelector {
                    margin: 8px !important;
                }

                .nplSecondHead .btnExportReportProfit,
                .nplSecondHead .btnPrintReport,
                .nplSecondHead .btnPrintReport {
                    margin: 16px 0 16px 0 !important;
                    width: 100% !important;
                }

                .nplSecondHead .refreshBtnFix {
                    padding: 13px;
                }
            }

            @media only screen and (max-width:1443px) {
                tr td:nth-child(1) {
                    min-width: 180px;
                }

                tr td:nth-child(1) {
                    min-width: 180px;
                }
            }

            .periodSelector,
            .nplHead .form-group {
                margin: 16px 16px 16px 16px;
            }

            /* .nplSecondHead .btnExportReportProfit {} */

            .periodSelector .dropdown-toggle:after,
            .nplLayoutSelector .dropdown-toggle:after {
                display: inline-block;
                margin-left: 0.255em;
                vertical-align: 0.255em;
                content: "";
                border-top: 0.3em solid;
                border-right: 0.3em solid transparent;
                border-bottom: 0;
                border-left: 0.3em solid transparent;
            }

            /* .pnlTable th {
                background-color: transparent !important;
            } */

            .pnlTable,
            .pnlTable td,
            .pnlTable td a {
                color: #000a1e;
            }

            /* .printReport {
                color: #000a1e;
            } */

            /* td.fgr.fgrblue a {
                color: #00a3d3 !important;
            } */

            td.fgr.fgrblue {
                color: #00a3d3 !important;
                padding-left: 4rem !important;
            }
            .newprofitandloss .table td {
                color: #00a3d3;
            }
            .table td.fgrtotal {
                font-weight: 800 !important;
                color: #858796;
            }

            td.fgrSubtotal {
                font-weight: 700;
                font-size: 16px !important;
            }


            td.tperiod {
                font-size: 12px;
            }

            .scnd .dropdown-menu {
                padding: 16px;
            }

            #item-value->* {
                border-top: 0px;
                padding-top: 16px;
                border-bottom: 1px solid #e3e6f0 !important;
                border-top: 1px solid #e3e6f0 !important;
                border-top: unset;
            }

            .customProfitLossTable .table-sm td.fgrSubtotal,

                font-weight: 800 !important;
                /* color: #858796; */
            }
            .customProfitLossTable .table-sm th {
                color: #858796;
                border: 1px solid #e3e6f0;
            }
            .customProfitLossTable .table-sm td,
            .customProfitLossTable .table-sm th {

            }

            .pnlTable td {
                border-top: unset;
            }

            .customCheckBox {
                display: inline-flex;
                width: 100%;
                padding: 5px 10px;
                border-top: 1px solid rgba(0, 0, 0, 0.1);
                align-items: center;
                margin: 0px !important;
            }

            .customCheckBox label {
                margin: 0px;
                display: inline-flex;
                width: 100%;
                align-items: center;
            }

            .customCheckBox label input {
                margin-right: 6px
            }

            .customCheckBox:first-child {
                border: none !important;
            }

            .customSortableDiv {
                display: inline-block;
                width: 100%;
            }

            .customSortableDiv h1 {
                display: inline-block;
                width: 100%;
                margin: 0 !important;
                font-size: 1rem;
                color: #858796;
                font-weight: 800;
                background: whitesmoke;
                padding: 7px 10px;
                border: 1px solid rgba(0, 0, 0, 0.1);
                cursor: move;
            }

            .customSortableDiv h2 {
                display: inline-block;
                width: calc(100% - 30px);
                margin: 0 !important;
                margin-left: 30px !important;
                font-size: 1rem;
                color: #858796;
                font-weight: 800;
                background: whitesmoke;
                padding: 7px 10px;
                border: 1px solid rgba(0, 0, 0, 0.1);
            }

            .customSortableDiv h3 {
                display: inline-block;
                width: calc(100% - 30px);
                margin: 0 !important;
                margin-left: 30px !important;
                font-size: 1rem;
                color: #858796;
                font-weight: 800;
                background: whitesmoke;
                padding: 7px 10px;
                border: 1px solid rgba(0, 0, 0, 0.1);
            }

            .customSortableDiv p {
                display: inline-block;
                margin: 0 0 0 30px;
                font-size: 1rem;
                color: #00a3d3 !important;
                font-weight: 400;
                background: whitesmoke;
                padding: 7px 10px;
                border: 1px solid rgba(0, 0, 0, 0.1);
                cursor: move;
            }

            .customSortableDiv p.g0 {
                width: calc(100% - 30px);
                margin-left: 30px !important;
            }

            .customSortableDiv p.g1 {
                width: calc(100% - 60px);
                margin-left: 60px !important;
            }

            .customSortableDiv p.g2 {
                width: calc(100% - 90px);
                margin-left: 90px !important;
            }

            .disableCursor {
                pointer-events: none;
                cursor: not-allowed !important;
            }

            .item-placeholder {
                background: #ccc;
                float: left;
                border-style: dashed;
                border-width: 1px;
                border-color: rgba(0, 0, 0, 0.3);
                min-height: 38px;
                width: calc(100% - 30px);
                margin-left: 30px;
            }

            .movable-placeholder {
                background: #e8e8e8;
                width: 100%;
                float: left;
                border-style: dashed;
                border-width: 1px;
                border-color: rgba(0, 0, 0, 0.3);
                height: 38px !important;
                max-height: unset !important;
                min-height: unset !important;

                overflow: hidden;

        <div class="table-responsive customProfitLossTable p-2 ">
            <table class="table table-hover table-sm textCenterAlign pnlTable dragTable" id="tableExport" name="tableExport" style="display: none;">

                    <tr class="table-active tblAvoid customDoubleTableHeading">

                        <!-- <th class="text-left" rowspan="2"></th> -->
                        {{#if reportOptions.threcords}}
                            {{#each item in reportOptions.threcords}}
                                <th  class="text-center textAlignRight{{countActive currencyList }}" colspan="{{countActive currencyList }}">{{ item }}</th>
                                {{#if reportOptions.showPercentage}}
                                    <th  class="text-center plAmountPercentage">{{ item }} Percentage</th>
                                {{/if}}
                            {{/each}}
                        {{/if}}
                        {{#if reportOptions.showtotal}}
                            <th colspan="{{countActive currencyList }}" class="tglTotal text-center textAlignRight{{countActive currencyList }}">Running Total</th>
                        {{/if}}

                    </tr>
                    {{#if isOnlyDefaultActive equal "false" }}
                    <tr class="table-active tblAvoid customDoubleTableHeading">
                        {{#if reportOptions.threcords}}
                            {{#each item in reportOptions.threcords}}
                                    {{#if currencyList}}
                                        {{#each c in currencyList }}
                                            {{# if c.active}}
                                                <th class="text-right" active="{{ c.active }}">{{ c.code }}</th>
                                            {{/if}}
                                        {{/each}}
                                    {{/if}}
                                {{#if daterange}}
                                {{else}}
                                    <th class="text-right">{{daterange}}</th>
                                {{/if}}
                            {{/each}}
                        {{/if}}

                        {{#if reportOptions.showtotal}}
                                {{#if currencyList}}
                                    {{#each c in currencyList }}
                                        {{# if c.active}}
                                            <th class="text-right" active="{{ c.active }}">{{ c.code }}</th>
                                        {{/if}}
                                    {{/each}}
                                {{/if}}
                        {{/if}}
                    </tr>
                    {{/if}}
                </thead>

                <tbody>
                    {{#if records}}
                        {{#each item in records}}
                            <tr class="tableInnerRow" id="item-value-{{item.name}}">
                                {{#if equals item.accounttype ""}}

                                                                {{/if}}
                                                            </td>
                                                        {{/if}}
                                                    {{/each}}

                                                    {{else}}

                                                    {{/if}}

                                            {{else}}

                                                    {{else}}

                                                    {{/if}}
                                                </td>

                                            {{/if}}

                                                    {{itemamount.percentage}}
                                                </td>
                                            {{/if}}

                                        {{/each}}
                                    {{/if}}

                                {{#if reportOptions.showtotal}}

                                    {{#if isOnlyDefaultActive }}
                                        {{#if currencyList}}
                                            {{#each c in currencyList }}
                                                {{# if c.active}}

                                                    <td currency="{{c.code}}" class="fgr fgrblue text-right tglTotal fgrtotal {{#if isNegativeAmount item.totalroundamountex}} text-danger {{/if}}">
                                                        {{#if reportOptions.showDecimal }}

                                                        {{/if}}
                                                    </td>

                                                {{/if}}

                                        {{/if}}
                                    {{else}}

                                            {{/if}}
                                        </td>

                                    {{/if}}
                                {{/if}}
                            {{/if}}
                                {{/if}}
                            </tr>
                        {{/each}}
                    {{else}}
                        <tr class="odd" style="text-align: center;">
                            <td valign="top" colspan="10" class="dataTables_empty">No data available in table</td>
