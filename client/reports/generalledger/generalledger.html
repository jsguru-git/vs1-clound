<template name="generalledger">
    {{# vs1_report_template tabledisplayname="General Ledger" tablename="tblgeneralledger" dateAsAt=dateAsAt sheetname="General Ledger Report Result"
    currencyList = currencyList}}
    <div class="table-responsive">
        <style>
            td{
                padding: 5px !important;
            }
            .text-center0 {
                text-align: right !important;
            }
            .text-bold {
                font-weight: 800;
            }
        </style>
        <table class="table table-sm" id="tblgeneralledger"
            name="tblgeneralledger">
            <thead>
                <tr class="table-active">
                    {{#each c in generalledgerth}}
                        {{#if c.display}}
                            <th data-class="{{c.class}}" thclass="{{c.class}}" data-col-index="{{c.id}}"
                                data-col-active="{{ c.active}}"
                                class="th {{c.class}} {{#if c.active}}{{else}}hiddenColumn{{/if}}"
                                style="font-weight: 700; text-align: left; width:{{c.width}}px">
                                {{c.label}}
                            </th>
                        {{/if}}
                    {{/each}}
                </tr>
                </thead>
                <!-- ====================== tbody start ========================= -->
                <tbody>
                    {{#if transactiondatatablerecords}}
                        {{#each items in transactiondatatablerecords}}
                            <tr>
                                {{#each item in items}}
                                    <td class="{{item.indent}}">
                                        <span class={{item.className}}>{{item.string}}</span>
                                    </td>
                                {{/each}}
                            </tr>
                        {{/each}}
                    {{else}}
                        <tr class="odd" style="text-align: center;">
                            <td valign="top" colspan="7" class="dataTables_empty text-left">No data available in table</td>
                        </tr>
                    {{/if}}
                </tbody>
                <!-- ====================== tbody end ========================= -->
            </table>
        </div>
    {{/vs1_report_template}}
</template>
