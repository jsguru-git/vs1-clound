<template name="binlocationslist">
    {{# vs1_report_template tabledisplayname="Bin Location List" tablename="binlocationslist" dateAsAt=dateAsAt sheetname="Bin Location List Report Result"}}
    <div class="table-responsive">
        <table class="table tableExportDetailDiv table-sm dataTable table-striped table-bordered" id="tableExport" name="tableExport">
            <thead>
                <tr class="table-active customDoubleTableHeading">
                    {{#if binlocationslistth}}
                    {{#each c in binlocationslistth }}
                    {{# if c.display}}
                    <th data-class="{{c.class}}" data-col-index="{{c.index}}" data-col-active="{{c.active}}"
                        class="th {{c.class}} {{#if c.active}}{{else}}hiddenColumn{{/if}}"
                        style="text-align: left!important; width:{{c.width}}px">{{ c.label }}</th>
                    {{/if}}
                    {{/each}}
                    {{/if}}
                </tr>
            </thead>
            <tbody>
                {{#if records}}
                {{#each arrayify records}}
                <tr>
                    <td colspan="12" style="font-weight: 800;">{{ value.BinClassName }}</td>
                </tr>
                {{#each item in value.SubAccounts}}
                <tr>
                    <td></td>
                    <td>{{ item.fields.BinLocation }}</td>
                    <td>{{ item.fields.BinNumber }}</td>
                    <td class="positiveVolume ">{{#if isZeroValue item.fields.BinVolumeAvailable}} {{
                        item.fields.BinVolumeAvailable }} {{/if}}</td>
                    <td class="neutralVolume">{{#if isZeroValue item.fields.BinVolumeUsed}} {{ item.fields.BinVolumeUsed
                        }} {{/if}}</td>
                    <td class="positiveVolume">{{#if isZeroValue item.fields.BinVolume}} {{ item.fields.BinVolume }}
                        {{/if}}</td>
                    <td>{{ item.fields.ID }}</td>
                    <td></td>
                    <td>{{ item.fields.GlobalRef }}</td>
                </tr>
                {{/each}}
                {{/each}}
                {{else}}
                <tr class="odd" style="text-align: center;">
                    <td valign="top" colspan="10" class="dataTables_empty text-left">No data available in table</td>
                </tr>
                {{/if}}
            </tbody>
        </table>
    </div>
    {{/vs1_report_template}}
</template>
