<template name="trialbalance">
    {{# vs1_report_template tabledisplayname="Trial Balance" tablename="trialbalance" dateAsAt=dateAsAt sheetname="Trial Balance Report Result"
                            currencyList=currencyList}}
        <div class="table-responsive">
            <table class="table table-sm" id="trialbalance" name="trialbalance">
                <thead>
                <tr class="table-active tblAvoid customDoubleTableHeading">
                    {{#each c in trialbalanceth}}
                        {{#if c.display}}
                            <th data-class="{{c.class}}" thclass="{{c.class}}" data-col-index="{{c.id}}" data-col-active="{{ c.active}}"
                                class="th {{c.class}} {{#if c.active}}{{else}}hiddenColumn{{/if}}"
                                style="text-align: left; width:{{c.width}}%">
                                {{c.label}}
                            </th>
                        {{/if}}
                    {{/each}}
                </tr>
                </thead>
                <tbody>
                    {{#if transactiondatatablerecords}}
                        {{#each items in transactiondatatablerecords}}
                            <tr>
                                {{#each item in items}}
                                    <td class="{{item.indent}}">
                                        <span class={{item.className}}>{{item.string}}</span>
                                    </td>
                                {{/each}}
                            </tr>
                        {{/each}}
                    {{else}}
                        <tr class="odd" style="text-align: center;">
                            <td valign="top" colspan="5" class="dataTables_empty text-left">No data available in table</td>
                        </tr>
                    {{/if}}
                </tbody>
            </table>
        </div>
    {{/vs1_report_template}}
</template>
