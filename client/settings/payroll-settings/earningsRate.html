<template name="earningRateSettings">
    <div class="modal fade" role="dialog" tabindex="1" id="earningRateSettingsModal" style="z-index:99999;">
        <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Earning Rate List</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <div class="dropdown float-right">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownEarningsButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Add
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" style="min-width: 270px;" aria-labelledby="dropdownEarningsButton">
                            <a class="dropdown-item closeModel pointer" data-toggle="modal" data-target="#ordinaryTimeEarningsModal">Ordinary Time Earnings</a>
                            <a class="dropdown-item closeModel pointer" data-toggle="modal" data-target="#overtimeEarningsModal">Overtime Earnings</a>
                            <a class="dropdown-item closeModel pointer" data-toggle="modal" data-target="#employmentTermninationPaymentsModal">Employment Termnination Payments</a>
                            <a class="dropdown-item closeModel pointer" data-toggle="modal" data-target="#lumpSumEModal">Lump Sum E</a>
                            <a class="dropdown-item closeModel pointer" data-toggle="modal" data-target="#bonusesCommissionsModal">Bonuses & Commissions</a>
                            <a class="dropdown-item closeModel pointer" data-toggle="modal" data-target="#lumpSumWModal">Lump Sum W</a>
                            <a class="dropdown-item closeModel pointer" data-toggle="modal" data-target="#directorsFeesModal">Directors Fees</a>
                        </div>
                    </div>               
                </div>
                <div class="modal-body">
                    <input type="hidden" style="width: 100%; display:none;" id="earningRateID" name="earningRateID" />
                    <div class="card-body p-1 rounded">
                        <div class="table-responsive">
                            <table id="tblEarnings" style="width:100%" class="table table-striped table-bordered">
                                <thead>
                                    <tr class="dnd-moved">
                                        <th class="th colEarningsID hiddenColumn">Earning ID</th>
                                        <th class="th colEarningsNames" style="width: 200px;">Earnings Name</th>
                                        <th class="th colEarningsType" style="width: 80px;">Earnings Type</th>
                                        <th class="th colEarningsDisplayName">Display name</th>
                                        <th class="th colEarningsAccounts">Account</th>
                                        <th class="th colEarningsPAYG hiddenColumn">PAYG withholding</th>
                                        <th class="th colEarningsSuperannuation hiddenColumn">Superannuation Guarantee Contribution</th>
                                        <th class="th colEarningsReportableasW1 hiddenColumn">Reportable as W1</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tbody>
                                        {{#if datatablerecords}}
                                            {{#each item in datatablerecords}}
                                            <tr class="dnd-moved" id="{{item.ID}}" style="cursor: pointer;">
                                                <td contenteditable="false" class="colEarningsID hiddenColumn">{{item.ID}}</td>
                                                <td contenteditable="false" class="colEarningsNames">{{item.EarningsName}}</td>
                                                <td contenteditable="false" class="colEarningsType" >{{item.EarningType}}</td>
                                                <td contenteditable="false" class="colEarningsDisplayName">{{item.EarningsDisplayName}}</td>
                                                <td contenteditable="false" class="colExpenseAccount">{{item.ExpenseAccount}}</td>
                                                <td contenteditable="false" class="colEarningsExemptPaygWithholding hiddenColumn">{{item.EarningsExemptPaygWithholding}}</td>
                                                <td contenteditable="false" class="colEarningsExemptSuperannuationGuaranteeCont hiddenColumn">{{item.EarningsExemptSuperannuationGuaranteeCont}}</td>
                                                <td contenteditable="false" class="colEarningsReportableW1onActivityStatement hiddenColumn">{{item.EarningsReportableW1onActivityStatement}}</td>
                                            </tr>
                                            {{/each}}
                                        {{/if}}
                                    </tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="ordinaryTimeEarningsModal" tabindex="-1" role="dialog" aria-labelledby="ordinaryTimeEarningsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ordinaryTimeEarningsLabel">Add Earnings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="edtEarningsName">Earnings Name</label>
                                <input type="text" class="form-control" id="edtEarningsName">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="edtEarningsName">Earnings Type</label>
                                <select name="edtEarningsType" class="form-control" id="edtEarningsType">
                                    <option value="Ordinary Time Earnings">Ordinary Time Earnings</option>
                                    <option value="Overtime Earnings">Overtime Earnings</option>
                                    <option value="Employment Termnination Payments">Employment Termnination Payments</option>
                                    <option value="Lump Sum E">Lump Sum E</option>
                                    <option value="Bonuses & Commissions">Bonuses & Commissions</option>
                                    <option value="Lump Sum W">Lump Sum W</option>
                                    <option value="Directors Fees">Directors Fees</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="edtDisplayName">Display Name <span style="font-weight: 200;">(optional)</span></label>
                                <input type="text" class="form-control" id="edtDisplayName">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="edtRateType">Rate Type</label>
                                <input type="search" class="form-control" id="edtRateType" name="edtRateType">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="edtExpenseAccount">Expense Account</label>
                                <input type="search" class="form-control" id="edtExpenseAccount" name="edtExpenseAccount">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="custom-control custom-switch pointer">
                                <input class="custom-control-input chkBox pointer" type="checkbox" id="formCheck-ExemptPAYG" value="ordinaryTimeEarnings1">
                                <label class="custom-control-label chkBox pointer" for="formCheck-ExemptPAYG">Exempt from PAYG withholding</label>
                            </div>
                            <div class="custom-control custom-switch pointer">
                                <input class="custom-control-input chkBox pointer" type="checkbox" id="formCheck-ExemptSuperannuation" value="ordinaryTimeEarnings2">
                                <label class="custom-control-label chkBox pointer" for="formCheck-ExemptSuperannuation">Exempt from Superannuation Guarantee Contribution</label>
                            </div>
                            <div class="custom-control custom-switch pointer">
                                <input class="custom-control-input chkBox pointer" type="checkbox" id="formCheck-ExemptReportable" value="ordinaryTimeEarnings3">
                                <label class="custom-control-label chkBox pointer" for="formCheck-ExemptReportable">Reportable as W1 on Activity Statement</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success saveEarningRates"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" role="dialog" tabindex="-1" id="rateTypeListModel">
        {{> ratetypelistpop}}
    </div>

    <div class="modal fade" role="dialog" tabindex="-1" id="addRateModel">
        {{> addratetypepop}}
    </div> 
</template>
