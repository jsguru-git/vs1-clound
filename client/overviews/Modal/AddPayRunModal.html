<template name="AddPayRunModal">
  <div class="modal fade" role="dialog" tabindex="-1" id="newPayRunModal">
    <div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4>
            <div id="add-timesheet-title" name="add-account-title" style="float: left;">Add a Pay Run</div>
          </h4>
          <a role="button" data-toggle="modal" href="#helpModal" class="helpModal" style="    margin-left: 8px; margin-top: 3px; font-size: 18px;">Help
            <i class="fa fa-question-circle-o"></i>
          </a>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="">Select a Pay Period</label>
            <input type="text" class="form-control selectAPayRun" id="selectAPayRun">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success btnPayRunNext" type="button" style="margin: 8px;">
            <i class="fas fa-caret-right" style="margin-right: 5px;"></i>Next</button>
          <button class="btn btn-secondary" data-dismiss="modal" type="button" style="margin: 8px;">
            <i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" role="dialog" tabindex="-1" id="AppTableModal" style="z-index: 99999999 !important;">
    <!-- {{> AppTableModal AppTableModalData=AppTableModalData}} -->

    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Pay Calendars</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>

        <div class="modal-body">

          <div class="col-12">
            <div class="table-responsive">
              <style>
                th {
                  background-color: #ededed;
                }

                .table-striped tbody tr:nth-of-type(odd) {
                  background-color: white !important;
                }

                .table-striped tbody tr:nth-of-type(even) {
                  background-color: #0000000d !important;
                }

                .JColResizer > tbody > tr > td,
                .JColResizer > tbody > tr > th {
                  padding: 0.75rem !important;
                }

                .hiddenColumn {
                  display: none;
                }

                .showColumn {
                  display: table-cell;
                  padding: 0.75rem;
                  vertical-align: top;
                }

                .colNextPayPeriod {
                  width: 80px;
                }

                .colNextPaymentDate {
                  width: 80px;
                }

                .colDeleteCalenders {
                  width: 3% !important;
                }

                .colHolidayDelete {
                  width: 3% !important;
                }

                .colDeletesup {
                  width: 3% !important;
                }

                .colDeletepaidrem {
                  width: 3% !important;
                }

                .colDeleterei {
                  width: 3% !important;
                }
              </style>

              <style>
                .colPayCalendarName {
                  width: 25%;
                }

                .colPayPeriod {
                  width: 25%;
                }

                .colNextPayPeriod {
                  width: 25%;
                }

                .colNextPaymentDate {

                  width: 25%;
                }
              </style>

              <table id="tblPayCalendars" style="width:100%" class="dataTable table table-hover table-striped table-bordered tblPayCalendars">
                <thead>
                  <tr class="dnd-moved">
                    <th class="th colCalenderID hiddenColumn">ID</th>
                    <th class="th colPayCalendarName">Name</th>
                    <th class="th colPayPeriod">Pay Period</th>
                    <th class="th colNextPayPeriod">Next Pay Period</th>
                    <th class="th colNextPaymentDate">Next Payment Date</th>
                    <th class="th colDelete" style="width: 3% !important;"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="dnd-moved" id="{{item.id}}" style="cursor: pointer;">
                    <td contenteditable="false" class="colCalenderID hiddenColumn"></td>
                    <td contenteditable="false" class="colPayCalendarName"></td>
                    <td contenteditable="false" class="colPayPeriod"></td>
                    <td contenteditable="false" class="colNextPayPeriod"></td>
                    <td contenteditable="false" class="colNextPaymentDate"></td>
                    <td contenteditable="false" style="width: 3% !important;" class="colDeleteCalenders">
                      <span class="table-remove">
                        <button type="button" class="btn btn-danger btn-rounded btn-sm my-0">
                          <i class="fa fa-remove"></i>
                        </button>
                      </span>
                    </td>
                  </tr>
                </tbody>

              </table>
            </div>
          </div>

        </div>


      </div>
    </div>

  </div>
</template>
