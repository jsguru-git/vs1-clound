<template name="contactoverview">
    <style>
        .dimmedChart>div {
            background-color: #dddfeb !important;
        }

        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }

        .card.hovered {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.50) !important;
            cursor: move;
            transition-duration: 300ms;

        }
    </style>
    <div class="container-fluid">

        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>

        <!-- <style>
            .dataTables_filter {
                display: none;
            }
        </style> -->
        <header class="py-2 d-flex align-items-center">
            <h2 class="mr-1">Contact Overview</h2>

            {{> helpbutton}}
            {{> loggedcompanyoverview}}
            <!-- Start Help View Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="padding-bottom: 8px;">
                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                            <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=35" target="_blank" class="btn btn-primary">Download Help File</a></p>
                            {{> helpadvisor}}
                            {{> helpgotoforum}}
                        </div>
                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                    </div>
                </div>
            </div>
            <!-- End Help View Modal -->


        </header>


        <!-- All charts list -->
        {{> allChartLists  tabGroupID="3" chartGroup="Contacts" }}

        <style>
            @media screen and (max-width: 450px) {
                .btnNav {
                    width: 90% !important;
                    margin: 14px 0px !important;
                }
                .btnNavMore {
                    margin: 14px 0px !important;
                }
            }
        </style>

        <div class="row d-xl-flex flex-row justify-content-xl-center" style="padding:0  16px 0 0;">

            <div class="col-6 col-md-8 d-xl-flex flex-grow-1 align-items-xl-start">

              <button id="btnRefresh" class="btn btnNav btn-primary btnRefresh vs1FirstButtonMargin" type="button"><i class="la la-lightbulb-o" style="margin-right: 5px;"></i>Refresh</button>

             <div class="btn-group btnNav vs1ButtonMargin">
                 <a class="btn btn-primary allList" role="button" href="#" style="background-color: #00A3D3; border-color: #00A3D3;">All</a>
                 <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false" type="button" style="background-color: #00A3D3; border-color: #00A3D3;"></button>
                 <div class="dropdown-menu" role="menu">
                     <a class="dropdown-item newCustomer" role="presentation" href="/customerscard">+ New Customer</a>
                     <a class="dropdown-item newEmployee" role="presentation" href="/employeescard">+ New Employee</a>
                     <a class="dropdown-item newLead" role="presentation" href="/leadscard">+ New Lead</a>
                     <a class="dropdown-item newSupplier" role="presentation" href="/supplierscard">+ New Supplier</a>
                 </div>
             </div>
             <div class="btn-group btnNav vs1ButtonMargin">
                 <a class="btn btn-primary" role="button" href="/customerlist" style="background-color: #00A3D3; border-color: #00A3D3;">Customers</a>
                 <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false" type="button" style="background-color: #00A3D3; border-color: #00A3D3;"></button>
                 <div class="dropdown-menu" role="menu">
                     <a class="dropdown-item" role="presentation" href="/customerlist" style=" ">Customer List</a>
                     <a class="dropdown-item" role="presentation" href="/joblist" style=" ">Job List</a>
                     <a class="dropdown-item" role="presentation" href="/customerscard" style=" ">+ New Customer</a>
                 </div>
             </div>
             <div class="btn-group btnNav vs1ButtonMargin">
                 <a class="btn btn-primary" role="button" style="color: rgb(255,255,255);background-color: #00A3D3; border-color: #00A3D3;" href="/employeelist">Employees</a><button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false" type="button" style="background-color: #00A3D3; border-color: #00A3D3;"></button>
                 <div class="dropdown-menu" role="menu">
                     <a class="dropdown-item" role="presentation" href="/employeelist" style=" ">Employee List</a>
                     <a class="dropdown-item" role="presentation" href="/employeescard" style=" ">+ New Employee</a>
                 </div>
             </div>
             <div class="btn-group btnNav vs1ButtonMargin">
                 <a class="btn btn-primary" role="button" style="color: rgb(255,255,255);background-color: #00A3D3; border-color: #00A3D3;" href="/leadlist">Leads</a>
                 <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false" type="button" style="background-color: #00A3D3; border-color: #00A3D3;"></button>
                 <div class="dropdown-menu" role="menu">
                     <a class="dropdown-item" role="presentation" href="/leadlist" style=" ">Lead List</a>
                     <a class="dropdown-item" role="presentation" href="/leadscard" style=" ">+ New Lead</a>
                 </div>
             </div>
             <div class="btn-group btnNav vs1ButtonMargin">
                 <a class="btn btn-primary" role="button" href="/supplierlist" style="background-color: #00A3D3; border-color: #00A3D3;">Suppliers</a>
                 <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false" type="button" style="background-color: #00A3D3; border-color: #00A3D3;"></button>
                 <div class="dropdown-menu" role="menu">
                     <a class="dropdown-item" role="presentation" href="/supplierlist" style=" ">Supplier List</a>
                     <a class="dropdown-item" role="presentation" href="/supplierscard" style=" ">+ New Supplier</a>
                 </div>
             </div>
            </div>

            <div class="col-5 col-md-4 d-xl-flex justify-content-xl-end align-items-xl-start">
                <button class="btn btnNav btn-primary export float-right vs1ButtonMargin" type="button" id="exportbtn" name="exportbtn"><i class="fas fa-file-export" style="padding-right: 5px;"></i>Export</button>
                 <button  class="btn btn-primary vs1ButtonMargin" role="button" data-toggle="modal" href="#importContactOverviewModal"><i class="fas fa-file-import" style="padding-right: 5px;"></i>Import</button>
                <button class="btn btnNav btn-primary printConfirm float-right vs1ButtonMargin" type="button"><i class="fa fa-print" style="padding-right: 5px;"></i>Print</button>
                <!-- <a class="btn btnOpenSettings btnNavMore float-right vs1LastButtonMargin" role="button" data-toggle="modal" href="#tblcontactoverview_Modal" ><i class="icon ion-android-more-horizontal"></i></a> -->
                {{> display_settings_list}}
            </div>

        </div>

        <div class="card-body px-0 py-2 rounded">
          {{> non_transactional_list}}
        </div>


        <!-- Start Help Video Modal -->
        <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
            <div class="modal-dialog" role="document" style="max-width: 670px!important;">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="title-header">Contact Overview</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        <!-- <iframe width="640" height="360" src="https://player.vimeo.com/video/99892791" frameborder="0" allowfullscreen=""></iframe> -->
                        <!-- <iframe width="640" height="360" src="https://erphelpes.com/vs1videos/contactsoverview.mp4" frameborder="0" allowfullscreen=""></iframe> -->
                        <video preload="none" id="myVideo" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                            <source src="https://erphelpes.com/vs1videos/contactoverview.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>

        <!-- End Help Video Modal -->
    </div>
    <!-- Import Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="importContactOverviewModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Import Items</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <div class="row no-gutters d-xl-flex flex-row justify-content-xl-start align-items-xl-start">
                        <p style="margin-bottom: 0px;font-weight: bold;">1. Download the &lt;&lt;form&gt;&gt; template</p>
                        <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Start by downloading our template file. This file has the correct column headings to allow VS1 Cloud to import your form's details.</p>
                        <div class="col flex-grow-1">
                            <button class="btn btn-primary templateDownload" type="button" style="margin: 16px;margin-bottom: 0px;"><i class="fas fa-file-csv" style="margin-right: 5px;"></i>Download CSV Template</button>
                            <button class="btn btn-primary templateDownloadXLSX" type="button" style="margin: 16px;margin-bottom: 0px;"><i class="fas fa-file-csv" style="margin-right: 5px;"></i>Download Excel Template</button>
                        </div>
                        <div class="col d-xl-flex align-items-xl-center" style="width: 50px;max-width: 50px;">
                            <a href="#" download><i class="fa fa-question-circle-o" data-toggle="tooltip" data-bs-tooltip="" title="Having issues? Navigate to your Region Settings in your Control Panel and check that you have a comma selected as your 'List Seperator' and a period as your 'Decimal Symbol'." style="margin: 14px;"></i></a>
                        </div>
                    </div>
                    <hr>
                    <div class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                        <p style="margin-bottom: 0px;font-weight: bold;">2. Copy your items into the template</p>
                        <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Using MS Excel, or another spreadsheet editor, you can fill in the VS1 Cloud template with your desired details.</p>
                        <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 16px;">Important: Avoid changing the column headings in the template file.</p>
                    </div>
                    <hr>
                    <div class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                        <p style="margin-bottom: 0px;font-weight: bold;">3. Import the updated template file</p>
                        <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Save your updated template and you're ready to go.</p>

                        <div class="divTable" id="file-display">
                        </div>
                        <input type="file" id="attachment-upload" style="display:none" accept=".csv,.txt,.xlsx">
                        <style>
                            #row1{
                                display:flex;
                                flex-direction:row;
                                justify-content: space-around;
                            }

                            #column1{
                                display:flex;
                            }


                            #column2{
                                display:flex;
                                flex-direction:column;
                                margin: 16px;
                                padding: .375rem .75rem;
                            }
                        </style>
                        <div id="row1">
                            <div id="column1"></div><button class="btn btn-primary btnUploadFile new_attachment_btn" type="button" style="margin: 12px;"><i class="fa fa-cloud-upload" style="margin-right: 5px;"></i>Browse</button>
                            <div class="file-name" id="column2"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-primary btnImport" type="button" disabled><i class="fas fa-file-import" style="margin-right: 5px;"></i>Import</button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        modalDraggable();
    </script>
</template>
