<template name="processList">
    <div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">
        <div class="fullScreenSpin" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div class="margin-top: -24px">
            <header style="padding: 16px; background-color: #ededed">
                <h2 style="margin: 16px; margin-bottom: 0px">Process List <a role="button" data-toggle="modal" href="#helpViewModal" style="font-size: 20px;">Help <i class="far fa-play-circle"  style="font-size: 20px;"></i></a>
                    <style>
                        @media screen and (max-width: 376px) {
                            .btnOpenSettings {
                                margin-right: 0
                            }
                        }
                    </style>
                </h2>
            </header>
            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="padding-bottom: 8px;">
                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                        <div class="modal-body">
                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                            <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=55" target="_blank" class="btn btn-primary">Download Help File</a></p>
                            <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ Advisor</button></p>
                            <p class="text-center text-muted" style="margin: 0px;"><a href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}" target="_blank" class="btn btn-primary">Go To Forum</a></p>
                        </div>
                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                    </div>
                </div>
            </div>

            <div class="row d-xl-flex flex-row justify-content-xl-center" style="padding: 0px 20px; background-color: #ededed;">
                <div class="col float-left flex-grow-1 mb-4">
                    <button class="btn btn-primary btnRefresh" type="button" style="margin: 16px;"><i class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>
                    <button id="btnNewProcess" name="btnNewProcess" class="btn btn-primary" type="button" style="margin: 16px;"><i class="icon ion-plus" style="padding-right: 5px;"></i>New Process</button>
                </div>

                <div class="col">
                    <a class="btn btnOpenSettings float-right" role="button" data-toggle="modal" href="#myModal2" style="margin: 16px;"><i class="icon ion-android-more-horizontal"></i></a>
                    <button class="btn btn-primary printConfirm float-right" type="button" style="margin: 16px;"><i class="fa fa-print" style="padding-right: 5px;"></i>Print</button>
                    <button class="btn btn-primary export float-right" type="button" style="margin: 16px;" id="exportbtn" name="exportbtn"><i class="fas fa-file-export" style="padding-right: 5px;"></i>Export</button>
                </div>
            </div>
            
            <div>
                <div class="card-body p-3 rounded" style="margin: 0px 16px">
                    <div class="table-responsive">
                        <style>
                            th {
                                background-color: #ededed;
                            }

                            .table-striped tbody tr:nth-of-type(odd) {
                                background-color: white!important;
                            }

                            .table-striped tbody tr:nth-of-type(even) {
                                background-color: #0000000d !important;
                            }

                            .JColResizer >tbody > tr> td, .JColResizer > tbody > tr> th {
                                padding: 0.75rem!important
                            }

                            .hiddenColumn {
                                display: none;
                            }

                            .showColumn {
                                display: table-cell;
                                padding: 0.75rem;
                                vertical-align: top;
                            }
                            input[type=number]::-webkit-inner-spin-button,
                            input[type=number]::-webkit-outer-spin-button {
                                opacity: 1;
                            }
                            .text-deleted{
                              background-color: #e74a3b !important; color:#fff;
                            }

                            .input-box {
                                position: relative;
                            }

                            .input-box > input.form-control {
                                padding-left: 2rem;
                            }

                            span.prefix {
                                position: absolute;
                                top: calc(50% - 10px);
                                left: 10px;
                                font-size: 14px;
                            }

                            .table-responsive .table-bordered {
                                border: 1px solid #e3e6f0;
                            }

                        </style>
                        <table id="tblProcessList" name="tblProcessList" style="width: 100%" class="dataTable table table-hover table-striped table-bordered tblProcessList">
                            <thead>
                                <tr class="dnd-moved">
                                    <th class="colName">Name</th>
                                    <th class="colDescription">Description</th>
                                    <th class="colDailyHours">Daily Hours</th>
                                    <th class="colHourlyLabourCost">Hourly Labour Cost</th>
                                    <th class="colLabourCOGS">Cost of Goods Sold</th>
                                    <th class="colLabourExpense">Expense Account</th>
                                    <th class="colHourlyOverheadCost">Hourly Overhead Cost</th>
                                    <th class="colOverheadCOGS">Cost Of Goods Sold(Overhead)</th>
                                    <th class="colOverheadExpense">Expense Account(Overhead)</th>
                                    <th class="colTotalHourlyCosts">Total Hourly Costs</th>
                                    <th class="colWastage">Inventory Asset Wastage</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#if datatablerecords}}
                                {{#each item in datatablerecords}}
                                <tr class="dnd-moved" id="{{item.id}}" style="cursor:pointer">
                                    <td contenteditable="false" class="colName">{{item.fields.name}}</td>
                                    <td contenteditable="false" class="colDescription">{{item.fields.description}}</td>
                                    <td contenteditable="false" class="colDailyHours">{{item.fields.dailyHours}}</td>                         
                                    <td contenteditable="false" class="colHourlyLabourCost">{{item.fields.hourlyLabourCost}}</td>
                                    <td contenteditable="false" class="colCOGS">{{item.fields.cogs}}</td>
                                    <td contenteditable="false" class="colExpense">{{item.fields.expenseAccount}}</td>
                                    <td contenteditable="false" class="colHourlyOverheadCost">{{item.fields.oHourlyCost}}</td>
                                    <td contenteditable="fasle" class="colOverCOGS">{{item.fields.oCogs}}</td>
                                    <td contenteditable="false" class="colOverExpense">{{item.fields.oExpense}}</td>
                                    <td contenteditable="false" class="colTotalHourlyCosts">{{item.fields.totalHourlyCost}}</td>
                                    <td contenteditable="false" class="colWastage">{{item.fields.wastage}}</td>
                                </tr>
                                {{/each}}
                                {{/if}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modal fade" role="dialog" tabindex="-1" id="newProcessModal">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header" >
                            <h4 class="title-header" >Process - Resource</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control edtProcessName" id="edtProcessName" name="edtProcessName" style="background-color: rgb(255,255,255);"/>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label>Daily Hours</label>
                                            <input type="text" class="form-control edtDailyHours" id="edtDailyHours" name="edtDailyHours" style="background-color: rgb(255,255,255);"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Description</label>
                                            <input type="text" class="form-control edtDescription" id="edtDescription" name="edtDescription" style="background-color: #fff;"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row align-items-end">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label>Hourly Labour Cost</label>
                                            <div class="input-box">
                                                <span class="prefix">$</span>
                                                <input type="text" class="form-control edtHourlyCost" id="edtHourlyCost" name="edtHourlyCost" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label>Cost of Goods Sold</label>
                                            <select type="search" class="form-control edtCOGS" id="edtCOGS" name="edtCOGS"></select>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label>Expense Account</label>
                                            <select type="search" class="form-control edtExpenseAccount" id="edtExpenseAccount" name="edtExpenseAccount"></select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row align-items-end">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label>Hourly Overhead Cost</label>
                                            <div class="input-box">
                                                <span class="prefix">$</span>
                                                <input type="text" class="form-control edtHourlyCost edtHourlyOverheadCost" id="edtHourlyOverheadCost" name="edtHourlyOverheadCost" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label>Cost of Goods Sold</label>
                                            <select type="search" class="form-control edtOverheadCOGS" id="edtOverheadCOGS" name="edtOverheadCOGS"></select>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label>Expense Account</label>
                                            <select type="search" class="form-control edtOverheadExpenseAccount" id="edtOverheadExpenseAccount" name="edtOverheadExpenseAccount"></select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row align-items-end">
                                    <div class="col-7">
                                        <div class="row align-items-end">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Total Hourly Costs</label>
                                                    <div class="input-box">
                                                        <span class="prefix">$</span>
                                                        <input type="text" class="form-control edtTotalHourlyCosts" id="edtTotalHourlyCosts" value="0" name="edtTotalHourlyCosts"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label>Inventory Asset Wastage</label>
                                                    <select type="search" class="form-control edtWastage" id="edtWastage" name="edtWastage" value="Inventory Asset"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-5" style="margin-bottom: 1rem;">
                                        <div class="row align-items-end justify-content-end" style="gap: 20px">
                                            <button class="btn btn-success btnSaveProcess" id="btnSaveProcess" type="button">
                                                <i class="fa fa-save" style="margin-right: 5px;"></i>Save
                                            </button>
                                            <button class="btn btn-secondary" data-dismiss="modal" type="button">
                                                <i class="fa fa-remove" style="margin-right: 5px;"></i>Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" role="dialog" tabindex="-1" id="accountListModal">
                {{> accountlistpop}}
            </div>
        </div>
    </div>
</template>
